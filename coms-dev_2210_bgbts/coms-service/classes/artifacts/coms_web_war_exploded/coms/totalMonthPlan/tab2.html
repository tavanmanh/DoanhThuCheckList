<script type="text/javascript">

$(document).ready(function(){
    $("input#percent").change(function(){
        var a=parseInt($("input#percent").val());
        if( a>100){
            $(this).val(100);

        }else
        if( a<0){
            $(this).val(0);
        }else if(a<=100 && a>=0) {
            $(this).val();

        }else{
            $(this).val(0);

        }
    });

});
</script>

<div data-ng-controller="rpConstructionTaskController as vm">
	<p class="text-brecum">{{vm.String}}</p>
	<form class="form-horizontal row" role="form">

		<div class="form-body">
			<div class="portlet light bordered">
				<div class="portlet-title background-title">
					<div class="caption">
						<span class="caption-subject bold lowercase" translate>Thông
							tin tìm kiếm </span>

					</div>
					<div class="text-right margin-row-title">
						<i data-toggle="collapse" data-target="#constructionTask"
							class="fa fa-chevron-circle-up" aria-hidden="true"></i>
					</div>
				</div>
				<div id="constructionTask" class="collapse in from-search">
					<div class="clearfix position-relative">
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Nội dung
									tìm kiếm</label>
								<div class="col-md-8">
									<input id="keySearch" class=" form-control width100"
										type="text" ng-enter="vm.doSearch()"
										ng-model="vm.searchForm.keySearch"
										placeholder="Tên công việc/ Người thực hiện/ Mã công trình" />
								</div>
							</div>

							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Trạng
									thái công việc</label>
								<div class="col-md-8" ng-enter="vm.doSearch()">
									<select id="status" kendo-multi-select
										ng-model="vm.searchForm.listStatus">
										<option value="1">Chưa thực hiện</option>
										<option value="2">Đang thực hiện</option>
										<option value="3">Đã hoàn thành</option>
										<option value="4">Tạm dừng</option>
									</select>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.deleteListData(2)"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Đơn vị
									thực hiện</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
											ng-click="vm.openDepartmentTo1('dept')"></i>
									</div>
									<input kendo-auto-complete k-options="vm.deprtOptions1"
										ng-blur="vm.changeDataAuto('dept')"
										class=" form-control width100" type="text"
										ng-model="vm.searchForm.sysGroupName" name="dept"
										ng-enter="vm.doSearch()" onclick="reset_msg();"
										data-required-msg="Đơn vị không để trống" /> <span id="msg"
										data-for='dvn1' class='k-invalid-msg'></span>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.deleteListData(1)"></i>
									</div>
								</div>
							</div>

							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Tình
									trạng công việc</label>
								<div class="col-md-8" ng-enter="vm.doSearch()">
									<select id="completeState" kendo-multi-select
										ng-model="vm.searchForm.listCompleteState">
										<option value="1">Đúng tiến độ</option>
										<option value="2">Chậm tiến độ</option>
									</select>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.deleteListData(3)"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Kế hoạch
									tháng</label>
								<div class="col-md-8" ng-enter="vm.doSearch()">
									<input kendo-date-picker k-format="'MM/yyyy'"
										ng-model="vm.searchForm.fullYear"
										k-options="vm.monthSelectorOptions" style="width: 100%;"
										min-year="1000" date-time />
									<!--</select>-->
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.deleteListData(4)"></i>
									</div>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 form-horizontal control-label " translate>Tỉnh</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive" ng-click="vm.openCatProvincePopup()"></i>
									</div>
									<input kendo-auto-complete k-options="vm.provinceOptions" class=" form-control width100" type="text" id="provincename" ng-model="vm.searchForm.catProvinceName" name="provincename" />
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true" ng-click="vm.clearProvince()"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix form-actions margin-top">
						<div class="row">
							<div class="col-md-12 text-center">
								<button type="button" id="doSearchTrans"
									class="btn btn-qlk padding-search-right padding-lable noteQLK"
									ng-click="vm.doSearch()" translate>Xem trước</button>
								<button type="button" id="excel"
									class="btn btn-qlk padding-search-right padding-lable excelQLK"
									ng-click="vm.exportexcel()" translate>Xuất excel</button>
								<button type="button" id="pdf"
									class="btn btn-qlk padding-search-right  pdfQLK"
									ng-click="vm.exportpdf()" translate>Xuất pdf</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="appCount">{{vm.count2}}</label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#constructionTaskGrid"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
			<!--<div class="btn-group pull-right margin_top_button margin10">-->
			<!--<i data-toggle="dropdown" class="tooltip1" aria-expanded="false">-->
			<!--<span class="tooltipArrow"></span><span class="tooltiptext">Cài đặt</span>-->
			<!--<i class="fa fa-cog" aria-hidden="true"></i>-->
			<!--</i>-->
			<!--<div uib-tooltip="Ẩn/hiện cột" class="dropdown-menu hold-on-click dropdown-checkboxes" role="menu">-->
			<!--<label ng-repeat="column in vm.constructionTaskGrid.columns| filter: vm.gridColumnShowHideFilter">-->
			<!--<input type="checkbox" checked="column.hidden" ng-click="vm.showHideEntangledGrid1Column(column)"> {{column.title}}-->
			<!--</label>-->
			<!--</div>-->
			<!--</div>-->
		</div>
		<div id="constructionTaskGrid" class="collapse in from-search">
			<div class="clearfix position-relative">
				<div style="text-align: right;">
					<div class="btn-group margin_top_button">
						<i data-toggle="dropdown" class="tooltip1" aria-expanded="false"><span
							class="tooltipArrow"></span><span style="left: unset; right: 0;"
							class="tooltiptext">Cài đặt</span><i class="fa fa-cog"
							aria-hidden="true"></i></i>
						<div style="left: unset; right: 0;" uib-tooltip="Ẩn/hiện cột"
							class="dropdown-menu hold-on-click dropdown-checkboxes"
							role="menu">
							<label
								ng-repeat="column in vm.constructionTaskGrid.columns| filter: vm.gridColumnShowHideFilter">
								<input type="checkbox" checked="column.hidden"
								ng-click="vm.showHideEntangledGrid1Column(column)">
								{{column.title}}'
							</label>'
						</div>
					</div>
				</div>
				<div id="constructionTaskGrid" kendo-grid="vm.constructionTaskGrid"
					k-options="vm.constructionTaskGridOptions"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$('#constructionTaskSearchId').keypress(
				function(event) {
					$("input").change(function() {
						$(this).val($.trim($(this).val()));
					});
					document.onkeydown = keyDown;
					function keyDown(e) {
						switch (e.keyCode) {
						case 27:
							$("#cancel").click();
							break;
						case 13:
							if ($('.k-widget.k-window.fix-footer').css(
									'display') !== 'block') {
								$("#constructionTask").click();
							}
							break;

						}
					}
				});
	</script>

<style>
.display-block {
	display: block;
	width: 100%;
}

.input-half {
	width: 48%;
	display: inline;
}

.grey {
	color: #333;
}

.yellow {
	color: #E0D014
}

.azure {
	color: #011995;
}

.green {
	color: lawngreen;
}

.mt5 {
	margin-top: 5px;
}

.fs20 {
	font-size: 20px;
}

.mb5 {
	margin-bottom: 5px;
}

.cedtpl {
	font-size: 25px;
	text-align: center;
}

.timeline {
	position: relative;
	max-width: 1200px;
	margin: 0 auto;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
	content: '';
	position: absolute;
	width: 6px;
	background-color: white;
	top: 0;
	bottom: 0;
	margin-left: -40px;
}

/* Container around content */
.timepoint {
	padding: 10px 40px;
	position: relative;
	background-color: inherit;
}

/* The circles on the timeline */
.timepoint::after {
	content: '';
	position: absolute;
	width: 25px;
	height: 25px;
	background-color: white;
	border: 4px solid #FF9F55;
	top: 15px;
	border-radius: 50%;
	z-index: 1;
	left: 30px;
}

/* Add arrows to the right container (pointing left) */
.right::before {
	content: " ";
	height: 0;
	position: absolute;
	top: 22px;
	width: 0;
	z-index: 1;
	left: 30px;
	border: medium solid white;
	border-width: 10px 10px 10px 0;
	border-color: transparent white transparent transparent;
}

/* The actual content */
.timeline-content {
	padding: 20px 30px;
	background-color: white;
	position: relative;
	border-radius: 6px;
	left: 30px;
}

.big-image-modal .modal-dialog {
	width: 1000px;
	text-align: center;
}

.big-image-modal .modal-dialog .modal-content {
	background-color: transparent;
	padding: 0;
	border: 0;
}

.delete-image-btn {
	position: absolute;
	left: 10px;
	top: 10px;
	width: 20px;
	height: 20px;
	border: 1px solid red;
	border-radius: 10px !important;
	color: red;
	font-size: 28px;
	line-height: 13px;
	cursor: pointer;
}

.k-widget.k-window.fix-footer {
	z-index: 10103 !important;
}

.smaller-btn {
	border-radius: 4px;
	padding: 5px;
}

.h32 {
	height: 32px;
}
</style>

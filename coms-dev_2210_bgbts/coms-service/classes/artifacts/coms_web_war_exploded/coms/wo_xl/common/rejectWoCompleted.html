<style>
.modal-content {
	width: 100%;
	padding: 0;
}

.close-modal-x {
	position: absolute;
	top: 6px;
	right: 6px;
}
</style>

<!-- Check OK NG Modal -->

<div class="modal-header" style="background-color: #33CCCC;">
	<h5 class="modal-title">Từ chối wo {{rejectWoCompleted.woCode}}</h5>
	<button type="button" class="close close-modal-x" data-dismiss="modal"
		aria-label="Close" ng-click="$dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="collapse in from-search">
		<div class="clearfix position-relative">
			<div class="clearfix">
				<div class="form-group row">
					<div class="col-md-12" ng-if="!confirmWO.isWoDoneOk">
						<label class="display-block control-label"
							style="text-align: left !important;" translate>Lý do từ chối</label>
						<textarea style="max-width: 100%; width: 100%; height: 120px;"
							ng-model="rejectWoCompleted.text"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal"
		ng-click="$dismiss()">
		<i class="fa fa-ban"></i> Hủy bỏ
	</button>
	<button type="button" class="btn btn-secondary"
		ng-click="vm.validateRejectWoComplete()?$close():return;">
		<i class="fa fa-floppy-o azure"></i> Ghi lại
	</button>
</div>

<!-- End Quick create WO Modal -->

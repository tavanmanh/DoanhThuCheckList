<style>
    .app-modal-window .modal-dialog {
        min-width: 88%;
    }

    .modal-content{
        width: 100%;
        padding: 0;
    }

    .close-modal-x{
        position: absolute;
        top: 6px;
        right: 6px;
    }

    .input-half{
        width: 40%;
        display: inline;
    }

    .display-block{
        display: block;
        width: 100%;
    }

</style>

<!-- Modal -->
<div data-ng-controller="tcApproveRejectModalController as caller">
    <div class="modal-header" style="background-color: #33CCCC;">
        <h5 class="modal-title">Tài chính phê duyệt/từ chối</h5>
        <button type="button" class="close close-modal-x" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">Các WO đã được chọn</div>
            <div class="col-md-12">
                <div kendo-grid="caller.selectedWoListTable" k-options="caller.selectedWoListTableOptions"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$dismiss()">
            <i class="fa fa-ban"></i> Hủy bỏ
        </button>
        <button type="button" class="btn btn-secondary" ng-click="caller.validateInput()?$close():return;">
            <i class="fa fa-floppy-o azure"></i> Xác nhận
        </button>
    </div>
</div>

<!-- WO Modal -->

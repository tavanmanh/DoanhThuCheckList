<div data-ng-controller="managementCareerController as vm" id="appIdSearch">
	<div ng-show="vm.showSearch">
	<p class="text-breadcrumb" ng-bind-html="vm.breadcrumb"></p>
		<form class="form-horizontal row" role="form" >
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm </span>

						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#managementCareerSearch"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="managementCareerSearch" class="collapse in from-search">
						<div class="clearfix position-relative">
						
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Mã/tên ngành nghề</label>
									<div class="col-md-8 position-relative">
					                     <input kendo-auto-complete k-options="vm.careerValueOptions"
											ng-blur="vm.changeDataAuto('career1')"
											class=" form-control width100" type="text"
											ng-model="vm.managementCareerSearch.name" name="career1"/>
					                      	                      
					                 </div>
					                 <div class="One_icon">
											<i class="fa fa-times" aria-hidden="true"
										   ng-click="vm.cancelCareers()"></i>
								     </div>
								</div>
								
								<div class="form-group col-md-6">
                            		<label class="col-md-4 control-label" translate>Trạng thái</label>
									<div class="col-md-8 margin_top">
									
		                                <input style=" float: left;" type="radio" id="status1"
		                                       name="status" ng-model="vm.managementCareerSearch.status"
		                                       ng-checked="vm.managementCareerSearch.status == '1'" value="1">
		                                <label style="font-weight: 400" for="status1"class="padding_radio">Hiệu lực</label>
		
		                                <input style=" float: left;" type="radio" id="status2"
		                                       name="status" ng-model="vm.managementCareerSearch.status"
		                                       ng-checked="vm.managementCareerSearch.status == '0'" value="0">
		                                <label style="font-weight: 400" for="status2"class="padding_radio">Hết hiệu lực</label>
		                                
		                                <input style=" float: left;" type="radio" id="status3"
		                                       name="status" ng-model="vm.managementCareerSearch.status"
		                                       ng-checked="vm.managementCareerSearch.status =='' " value="">
		                                <label style="font-weight: 400" for="status3"class="padding_radio">Tất cả</label>
                            		</div>
                        		</div>
                        	</div>
                        	
                        	
                        	<div class="clearfix">
		                        <div class="form-group col-md-6">
		                            <label class="col-md-4 control-label" translate>WO áp dụng:</label>
                                	<div class="col-md-8">
                                    	<select id="woIdList" kendo-multi-select style="width: 100%" ng-model="vm.managementCareerSearch.woIdList"
                                            k-data-text-field="'woTypeName'" k-data-value-field="'woTypeId'"
                                            k-data-source="woTypes">
                                    	</select>
                                    </div>
                                    <div class="One_icon">
											<i class="fa fa-times" aria-hidden="true"
										   ng-click="vm.cancelInput('woTypeName')"></i>
									</div>
                                </div>
								
							</div>

							<div class="clearfix form-actions margin-top">
								<div class="row">
									<div class="col-md-16 text-center">
											<button type="button" id="findParam" ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
									</div>
									
									<div class="row">
    		                      	<div align="center">
    		                      	<div id="loadingCareer" style="height: 30px;">
    		                      	 </div></div></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		
		</form>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>
				Kết quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase" id="careerCount">{{vm.count}}</label>
				<label class="control-label bold lowercase">&nbsp;bản ghi</label>
				
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#managementCareerSearch2"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="managementCareerSearch2" class="collapse in from-search">
						<div class="clearfix position-relative">
			<div id="managementCareerGrid" kendo-grid="vm.managementCareerGrid" k-editable="false"
			k-options="vm.gridOptions"
			k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
			</div>
			</div>
	</div>
</div>
<script type="text/javascript">
 
		$('#appIdSearch').keypress(function(event){
			$("input").change(function(){
		       $(this).val($.trim($(this).val()));
		      });
			document.onkeydown= keyDown;
            function keyDown(e){
       		switch(e.keyCode) {
       			case 27:
       				$("#cancel").click();
       				break;
       			case 13:
       				if($('.k-widget.k-window.fix-footer').css('display')!=='block'){
       				$("#findParam").click();
					}
       				break;
					
       		}
       	} 
					});
	</script>

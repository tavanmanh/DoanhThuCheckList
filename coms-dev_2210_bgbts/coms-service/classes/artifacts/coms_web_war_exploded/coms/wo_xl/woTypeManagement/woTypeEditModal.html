<style>
    .app-modal-window .modal-dialog {
        min-width: 1000px;
    }

    .modal-content{
        padding: 0px !important;
    }
</style>

<div class="modal-header" style="background-color: #33CCCC;">
    <h5 class="modal-title">Thêm mới/Sửa loại WO</h5>
    <button type="button" class="close close-modal-x" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="form-horizontal row" role="form">
        <div class="form-body">
            <div class="portlet light bordered">
                <div id="tr_details_container" class="collapse in from-search">
                    <div class="clearfix position-relative">
                        <div class="clearfix">
                            <div class="col-md-6">
                                <div>
                                    <label class="form-horizontal control-label" translate>Mã loại WO</label><span style="color:red !important;">*</span>
                                </div>
                                <input class="form-control display-block" ng-model="workingWOType.woTypeCode" placeholder="Mã WO"/>
                                <span style="color:red;">{{vm.validateWoTypeCode}}</span>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <label class="form-horizontal control-label" translate>Tên loại WO</label><span style="color:red !important;">*</span>
                                </div>
                                <input class="form-control display-block" ng-model="workingWOType.woTypeName" placeholder="Tên loại WO"/>
                                <span style="color:red;">{{vm.validateWoTypeName}}</span>
                            </div>
                            <div class="col-md-6">
                                <input type="checkbox" ng-model="workingWOType.hasApWorkSrc" ng-value="1" ng-checked="workingWOType.hasApWorkSrc == 1" > Cần có nguồn việc
                            </div>
                            <div class="col-md-6">
                                <input type="checkbox" ng-model="workingWOType.hasConstruction" ng-value="1" ng-checked="workingWOType.hasConstruction == 1" > Cần có loại công trình
                            </div>
                            <div class="col-md-6">
                                <input type="checkbox" ng-model="workingWOType.hasWorkItem" ng-value="1" ng-checked="workingWOType.hasWorkItem == 1" > Cần có hạng mục
                            </div>
                        </div>
                        <div id="borderCount"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$dismiss()">
        <i class="fa fa-ban"></i> Hủy bỏ
    </button>
    <button type="button" class="btn btn-secondary" ng-click="validateCreateNew()?$close():return;">
        <i class="fa fa-floppy-o azure"></i> Ghi lại
    </button>
</div>

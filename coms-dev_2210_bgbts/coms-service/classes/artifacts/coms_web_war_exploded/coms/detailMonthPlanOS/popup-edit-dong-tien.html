
<form class="form-horizontal row" role="form">
	<div class="form-body" style="padding-bottom: 100px;">
		<div class="portlet light">
			<div class="portlet-title background-title">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>Thông
						tin chung</span>
				</div>
				<div class="text-right margin-row-title">
					<i data-toggle="collapse" data-target="#part1"
						class="fa fa-chevron-circle-up" aria-hidden="true"></i>
				</div>
			</div>
			<div id="part1" class="collapse in from-search">
				<div class="padding-width18">
					<div class="border-gray">
						<div class="clearfix position-relative">
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Hợp
										đồng</label>
									<div class="col-md-8">
										<input id="cntContractCode" class=" form-control width100"
											type="text" ng-model="caller.dongTienItem.cntContractCode"
											disabled name="cntContractCode" />
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Mã công
										trình</label>
									<div class="col-md-8">
										<input id="constructionCode" class=" form-control width100"
											type="text" ng-model="caller.dongTienItem.constructionCode"
											name="constructionCode" readonly />
									</div>
								</div>
							</div>

							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Số hoá
										đơn</label>
									<div class="col-md-8">
										<input id="billCode" class=" form-control width100"
											type="text" ng-model="caller.dongTienItem.billCode" readonly
											name="billCode" />
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Ngày
										lập hoá đơn</label>
									<div class="col-md-8">
										<input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
											class=" form-control width100" min-year="1000"
											id="createdBillDate" name="createdBillDate"
											ng-model="caller.dongTienItem.createdBillDate" />
									</div>
								</div>
							</div>

							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Giá trị
										hoá đơn</label>
									<div class="col-md-8">
										<input id="billValue" class=" form-control width100"
											type="text" ng-model="caller.dongTienItem.billValue"
											name="billValue" ng-change="caller.addComma('dongTienItem','billValue')"/>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row modal-footer">
		<div class="col-md-12 text-right">
			<button type="button"
				class="btn btn-qlk padding-search-right closeQLK" id="cancel"
				ng-click="caller.cancel()" translate>Hủy bỏ</button>
			<button type="button" id="savepopupApp"
				class="btn btn-qlk padding-search-right saveQLK"
				ng-disabled="caller.disabled||caller.invalidDate"
				ng-click="caller.saveDongTienPopup()" translate>Ghi lại</button>
		</div>

	</div>
</form>

<div class="form-body">
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Mã công
						trình</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.acceptanceObj.constructionCode}}</label>

					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Mã vật tư</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.acceptanceObj.maVttb}}</label>

					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Hợp đồng đầu ra</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.acceptanceObj.contractCode}}</label>

					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Tên vật tư</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.acceptanceObj.tenVttb}}</label>

					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Tổng số lượng nghiệm thu</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.acceptanceObj.countAcceptance}}</label>

					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Đơn vị tính</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.acceptanceObj.donViTinh}}</label>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Thông
					tin VTTB nghiệm thu</span>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#merchandiseId"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="merchandiseSearchId" class="collapse in from-search">
			<div class="clearfix position-relative">
				<div id="merchandiseId" kendo-grid="caller.merchandiseGrid"
				k-options="caller.merchandiseGridOptions"></div>
			</div>
		</div>
	</div>
	<div>
		<div class="modal-footer" align="right"
			style="border-top: 1px solid #ccc !important;">
			<button type="button"
				class="btn btn-qlk text-Btn  padding-search-right btn pull-right saveQLK"
				ng-click="caller.saveWorkItem()" ng-disabled="caller.disableWorkItem" translate>Ghi lại</button>
			<button type="button" style="margin: 0px !important;"
				class="btn btn-qlk text-Btn  padding-search-right btn pull-right backQLK"
				ng-click="caller.returnMerchan()" translate>Quay lại</button>
		</div>
	</div>


</div>

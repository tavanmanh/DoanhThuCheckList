.timeline {
	position: relative;
	max-width: 1200px;
	margin: 0 auto;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
	content: '';
	position: absolute;
	width: 6px;
	background-color: white;
	top: 0;
	bottom: 0;
	margin-left: -40px;
}

/* Container around content */
.timepoint {
	padding: 10px 40px;
	position: relative;
	background-color: inherit;
}

/* The circles on the timeline */
.timepoint::after {
	content: '';
	position: absolute;
	width: 25px;
	height: 25px;
	background-color: white;
	border: 4px solid #FF9F55;
	top: 15px;
	border-radius: 50%;
	z-index: 1;
	left: 30px;
}

/* Add arrows to the right container (pointing left) */
.right::before {
	content: " ";
	height: 0;
	position: absolute;
	top: 22px;
	width: 0;
	z-index: 1;
	left: 30px;
	border: medium solid white;
	border-width: 10px 10px 10px 0;
	border-color: transparent white transparent transparent;
}

/* The actual content */
.timeline-content {
	padding: 20px 30px;
	background-color: white;
	position: relative;
	border-radius: 6px;
	left: 30px;
}

<div data-ng-controller="stationDetailController as vm">
	<p class="text-brecum">{{vm.String}}</p>
	<form class="form-horizontal row" role="form" id="stationDetailForm">

		<div class="form-body">

			<div class="portlet light bordered">
				<div class="portlet-title background-title">
					<div class="caption">
						<span class="caption-subject bold lowercase" translate>
							Thông tin chung </span>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8">
						<div class="collapse in from-search">
							<div class="clearfix position-relative">
								<div class="clearfix">
									<div class="form-group row">
										<div class="col-md-6">
											<label class="display-block control-label"
												style="text-align: left !important;" translate>Mã trạm</label> <input disabled class="form-control display-block"
												ng-model="vm.workingStation.stationCode" />
										</div>
										<div class="col-md-6">
											<label class="display-block control-label"
												style="text-align: left !important;" translate>NV
												quản lí</label> <input disabled class="form-control display-block"
												ng-model="vm.workingStation.manageUserName" />
										</div>
									</div>

									<div class="form-group row">
										<div class="col-md-6">
											<label class="display-block control-label"
												style="text-align: left !important;" translate>Mã NV</label>
											<input disabled class="form-control display-block"
												ng-model="vm.workingStation.manageUserCode" />
										</div>
										<div class="col-md-6">
											<label class="display-block control-label"
												style="text-align: left !important;" translate>Email</label>
											<input disabled class="form-control display-block"
												ng-model="vm.workingStation.manageUserEmail" />
										</div>

									</div>
									<div class="form-group row">
										<div class="col-md-6">
											<label class="display-block control-label"
												style="text-align: left !important;" translate>Số điện thoại</label> <input disabled class="form-control display-block"
												ng-model="vm.workingStation.manageUserPhone" />
										</div>
										<div class="col-md-6">
											<label class="display-block control-label"
												style="text-align: left !important;" translate>Loại
												trạm</label> <input disabled class="form-control display-block"
												ng-model="vm.workingStation.stationType" />
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-6">
											<label class="display-block control-label"
												style="text-align: left !important;" translate>Địa
												chỉ</label> <input disabled class="form-control display-block"
												ng-model="vm.workingStation.stationAddress" />
										</div>
										<div class="col-md-6">
											<label class="display-block control-label"
												style="text-align: left !important;" translate>Ngày
												phát sóng</label> <input disabled class="form-control display-block"
												ng-model="vm.workingStation.broadcastingDate" />
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-6">
											<label class="display-block control-label"
												style="text-align: left !important;" translate>Ngày
												BD gần nhất</label> <input disabled
												class="form-control display-block"
												ng-model="vm.workingStation.lastMaintenance" />
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div style="display: flex; margin-top: 10px">
							<label style="text-align: left !important;" translate>Lựa chọn thiết bị: </label>
							<span style="font-weight: bolder; margin-left: 10px;color:red;">{{vm.stationSearch.typeName}}</span>
						</div>
						
						<div class="row">
							<span class="active" ng-repeat="(key, equipment) in vm.workingStation.listEquipmentAll">
							<div class="col-md-3" ng-if="0<=key && key <=3">
								<span class="active">
									<div id="btnTypeDevice" class="row button-header">
										<a class="col-md-6 col-lg-12 col-sm-3 col-xs-6 margin-top10"  ng-model="vm.stationSearch.type"
												tabindex="1" ng-click="vm.chooseTypeDevice(equipment.code,equipment.name)"
												ng-class="{'active':vm.stationSearch.type==equipment.code}"> 
											<label class="stt_radio1">{{key+1}}: {{equipment.name}}</label>
										</a>
										
										
										
									</div>
								</span>
								
							</div>
							<div class="col-md-3"  ng-if="4<=key && key <=7">
								<span class="active">
									<div class="row button-header">
										<a class="col-md-6 col-lg-12 col-sm-3 col-xs-6 margin-top10" ng-model="vm.stationSearch.type"
												tabindex="1" ng-click="vm.chooseTypeDevice(equipment.code,equipment.name)"
												ng-class="{'active':vm.stationSearch.type==equipment.code}"
												> 
											<label class="stt_radio1">{{key+1}}: {{equipment.name}}</label>
										</a>
									</div>
								</span>
							</div>
							<div class="col-md-3"  ng-if="8<=key && key <=11">
								<span class="active">
									<div class="row button-header">
										<a class="col-md-6 col-lg-12 col-sm-3 col-xs-6 margin-top10" ng-model="vm.stationSearch.type"
												tabindex="1" ng-click="vm.chooseTypeDevice(equipment.code,equipment.name)"
												ng-class="{'active':vm.stationSearch.type==equipment.code}"> 
											<label class="stt_radio1">{{key+1}}: {{equipment.name}}</label>
										</a>
									</div>
								</span>
							</div>
							<div class="col-md-3" ng-if="12<=key && key <=15">
								<span class="active">
									<div class="row  button-header">
										<a class="col-md-6 col-lg-12 col-sm-3 col-xs-6 margin-top10" ng-model="vm.stationSearch.type"
												tabindex="1" ng-click="vm.chooseTypeDevice(equipment.code,equipment.name)"
												ng-class="{'active':vm.stationSearch.type==equipment.code}"> 
											<label class="stt_radio1">{{key+1}}: {{equipment.name}}</label>
										</a>
									</div>
								</span>
							</div>
							<div class="col-md-3" ng-if="16<=key && key <=vm.workingStation.listEquipmentAll.length">
								<span class="active">
									<div class="row button-header">
										<a class="col-md-6 col-lg-12 col-sm-3 col-xs-6 margin-top10" ng-model="vm.stationSearch.type"
												tabindex="1" ng-click="vm.chooseTypeDevice(equipment.code,equipment.name)"
												ng-class="{'active':vm.stationSearch.type==equipment.code}"> 
											<label class="stt_radio1">{{key+1}}: {{equipment.name}}</label>
										</a>
									</div>
								</span>
							</div>
						</div>
						
					
					</div>
				</div>
			</div>

			<div class="portlet light bordered">
				<div class="portlet-title background-title">
					<div class="caption">
						<span class="caption-subject bold lowercase" translate>
							Thông tin thiết bị </span>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12" style="text-align: left; margin-top: 20px;">
						<button class="btn padding-search-right btn-primary"
							ng-click="vm.addEquipment()">Thêm thiết bị</button>
					</div>
				</div>
				<div class="row ">
					<div class="collapse in from-search">
						<div class="clearfix position-relative">
							<div id="equipmentHistory" kendo-grid="vm.EquipmentHistory"
								k-editable="false" k-options="vm.EquipmentHistoryOptions"
								k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)">
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</form>

</div>

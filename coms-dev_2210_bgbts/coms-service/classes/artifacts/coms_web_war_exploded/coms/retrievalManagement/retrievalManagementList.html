<form class="form-horizontal row" role="form">



    <div class="form-body">

        <div class="portlet light bordered">

            <div class="portlet-title background-title">

                <div class="caption">

                    <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm </span>



                </div>

                <div class="text-right margin-row-title">

                    <i data-toggle="collapse" data-target="#constructionTask" class="fa fa-chevron-circle-up" aria-hidden="true"></i>

                </div>

            </div>

            <div id="constructionTask" class="collapse in from-search">

                <div class="clearfix position-relative">

                    <div class="clearfix">

                        <div class="form-group col-md-6">

                            <label class="col-md-4 control-label" translate>Nội dung tìm kiếm</label>

                            <div class="col-md-8">

                                <input id="keySearch" class=" form-control width100" type="text" ng-enter="vm.doSearch()" ng-model="vm.searchForm.keySearch"

                                    placeholder="Mã yêu cầu/công trình/trạm/tỉnh/hợp đồng" />

                            </div>

                        </div>

                        <div class="form-group col-md-6">

                            <label class="col-md-4 control-label" translate>Đơn vị yêu cầu</label>

                            <div class="col-md-8">

                                <div class="input-icon right ">

                                    <i class="fa fa-search directive" ng-click="vm.openDepartmentTo1('req')"></i>

                                </div>

                                <input kendo-auto-complete k-options="vm.deprtOptions1" ng-blur="vm.changeDataAuto('req')" class=" form-control width100"

                                    type="text" ng-model="vm.searchForm.requestGroupName" name="req" ng-enter="vm.doSearch()" />

                                <div class="One_icon">

                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.deleteListData(1)"></i>

                                </div>

                            </div>

                        </div>



                    </div>

                    <div class="clearfix">

                        <div class="form-group col-md-6">

                            <label class="col-md-4 control-label" translate>Trạng thái yêu cầu</label>

                            <div class="col-md-8" ng-enter="vm.doSearch()">

                                <select id="status" kendo-multi-select ng-model="vm.searchForm.listStatus">

                                    <option value="1">Đã tạo yêu cầu nhập kho</option>

                                    <option value="2">Đã tạo phiếu nhập kho</option>

                                    <option value="3">Đã nhập kho</option>

                                    <option value="4">Đã hủy</option>

                                </select>

                                <div class="One_icon">

                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.deleteListData(2)"></i>

                                </div>

                            </div>

                        </div>



                        <div class="form-group col-md-6">



                            <label class="col-md-4 control-label" translate>Đơn vị nhập yêu cầu</label>

                            <div class="col-md-8">

                                <div class="input-icon right ">

                                    <i class="fa fa-search directive" ng-click="vm.openDepartmentTo1('rec')"></i>

                                </div>

                                <input kendo-auto-complete k-options="vm.deprtOptions2" ng-blur="vm.changeDataAuto('rec')" class=" form-control width100"

                                    type="text" ng-model="vm.searchForm.receiveGroupName" name="rec" ng-enter="vm.doSearch()" />

                                <div class="One_icon">

                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.deleteListData(3)"></i>

                                </div>

                            </div>



                        </div>

                    </div>

                    <div class="clearfix">

                        <div class="form-group col-md-6">

                            <label class="col-md-4 form-horizontal control-label " translate>Tỉnh</label>

                            <div class="col-md-8">

                                <div class="input-icon right ">

                                    <i class="fa fa-search directive" ng-click="vm.openCatProvincePopup()"></i>

                                </div>

                                <input kendo-auto-complete k-options="vm.provinceOptions" class=" form-control width100" type="text" id="provincename" ng-model="vm.searchForm.catProvinceName"

                                    name="provincename" />

                                <div class="One_icon">

                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clearProvince()"></i>

                                </div>

                            </div>

                        </div>


                        <div class="form-group col-md-6">
                            <label class="col-md-4 form-horizontal control-label " translate>Người tạo</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <i class="fa fa-search directive"
                                       ng-click="vm.openUser()"></i>
                                </div>
                                <input kendo-auto-complete k-options="vm.patternSignerOptions"
                                       class=" form-control width100" type="text" id="signerGroup"
                                       ng-model="vm.searchForm.userName" name="username"
                                       ng-blur="vm.changeDataAuto('user')"
                                       data-required-msg="Người tạo không để trống" /> <span id="msg"
                                                                                          data-for='dvn1' class='k-invalid-msg'></span>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="vm.clearUser()"></i>
                                </div>
                            </div>
                        </div>

                    </div>



                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Ngày tạo</label>
                            <div class="col-md-8">
                                <input kendo-date-picker k-format="'dd/MM/yyyy'"
                                       min-year="1000" id="startDate" name="startDate"
                                       style="width: 100%;" ng-model="vm.searchForm.startDate" />
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="vm.cancelInput('date')"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="clearfix form-actions margin-top">

                    <div class="row">

                        <div class="col-md-12 text-center">

                            <button type="button" id="findParam" ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>



</form>

<div class="portlet light bordered">

    <div class="portlet-title background-title">

        <div class="caption">

            <span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm: </span>&nbsp;

            <label class="control-label bold lowercase" id="appCount">{{vm.count}}</label>

            <label class="control-label bold lowercase">&nbsp;bản ghi</label>



        </div>

    </div>

    <div class="collapse in from-search">

        <div class="clearfix position-relative">

            <div id="retrievalGrid" kendo-grid="vm.retrievalGrid" k-options="vm.retrievalGridOptions"></div>

        </div>

    </div>

</div>





<script type="text/javascript">



    $('#retrievalGrid').keypress(function (event) {

        $("input").change(function () {

            $(this).val($.trim($(this).val()));

        });

        document.onkeydown = keyDown;

        function keyDown(e) {

            switch (e.keyCode) {

                case 27:

                    $("#cancel").click();

                    break;

                case 13:

                    if ($('.k-widget.k-window.fix-footer').css('display') !== 'block') {

                        $("#constructionTask").click();

                    }

                    break;



            }

        }

    });

</script>

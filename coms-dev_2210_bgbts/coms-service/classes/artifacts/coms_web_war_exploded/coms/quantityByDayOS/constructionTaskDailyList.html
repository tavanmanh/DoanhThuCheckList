<style>
    #approvepopupApp:before{
        content: "ï€Œ";
        font-family: FontAwesome;
        font-style: normal;
        font-weight: normal;
        text-decoration: inherit;
        font-size: 18px;
        padding-right: 0.5em;
        position: absolute;
        top: 1px;
        left: 7px;
        color: #0F0;
    }

    #approvepopupApp {
        padding: 4px 17px 4px 30px;
        width: initial;
        position: relative;
    }
    .no-padding {
    	padding:  0;
    }
    
    html{
    	overflow-y:scroll;

<p class="text-brecum">{{vm.String}}</p>
<form class="form-horizontal row" role="form" id="quantityByDaySearch">
    <div class="form-body">
        <div class="portlet light bordered">
            <div class="portlet-title background-title">
                <div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>

                </div>
                <div class="text-right margin-row-title">
                    <i data-toggle="collapse" data-target="#workItem1"
                       class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                </div>
            </div>
            <div id="workItem1" class="collapse in from-search">
                <div class="clearfix position-relative">
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Nội dung tìm kiếm</label>
                            <div class="col-md-8">
                                <input id="keySearch" class=" form-control width100" type="text"
                                       ng-model="vm.constructionTaskDailySearch.keySearch" placeholder="Mã trạm/Công trình"/>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                           	<label class="col-md-4 control-label" translate>Từ ngày</label>
                            <div class="col-md-8">
								<div class="col-md-5 no-padding position-relative">
                                    <input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
                                           ng-model="vm.constructionTaskDailySearch.startDate"
                                           style="width: 100%;"/>
                                </div>
								<div class="col-md-2" style="text-align: center;"><label class="control-label" translate>đến</label></div>
									<div class="col-md-5 no-padding position-relative">
										<input style="width: 100%;" name="startingDateToConstr" id="startingDateToConstr" class="form-control" ng-model="vm.constructionTaskDailySearch.endDate" kendo-date-picker date-time k-format="'dd/MM/yyyy'"/>
									</div>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.clearDate()"></i>
									</div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">    
							<label class="col-md-4 form-horizontal control-label " translate>Đơn vị thực hiện</label>
							<div class="col-md-8">
								<div class="input-icon right ">
									<i class="fa fa-search directive"
										ng-click="vm.openDepartmentTo('dept')"></i>
								</div>
								<input kendo-auto-complete k-options="vm.deprtOptions1"
									ng-blur="vm.changeDataAuto('dept')"
									class=" form-control width100" type="text"
									ng-model="vm.constructionTaskDailySearch.sysGroupName" name="dept"
									onclick="reset_msg();"
									data-required-msg="Trường không được để trống" /> <span id="msg"
									data-for='dvn1' class='k-invalid-msg'></span>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="vm.cancelInput('dept')"></i>
								</div>
								<script>
									function reset_msg() {
										document.getElementById('msg').innerHTML = '';
									}
								</script>
							</div>
                        </div>
                        <div class="form-group col-md-6">
                           <label class="col-md-4 form-horizontal control-label " translate>Người thực hiện</label>
							<div class="col-md-8">
								<div class="input-icon right ">
									<i class="fa fa-search directive"
										ng-click="vm.openUser()"></i>
								</div>
								<input kendo-auto-complete k-options="vm.patternSignerOptions"
									class=" form-control width100" type="text" id="signerGroup"
									ng-model="vm.constructionTaskDailySearch.userName" name="username"
									ng-blur="vm.changeDataAuto('user')"
									data-required-msg="Trường không được để trống" /> <span id="msg"
									data-for='dvn1' class='k-invalid-msg'></span>
							<div class="One_icon">
								<i class="fa fa-times" aria-hidden="true"
									ng-click="vm.clearUser()"></i>
							</div>
							</div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">    
							<label class="col-md-4 form-horizontal control-label " translate>Trạng thái</label>
							<div class="col-md-8 margin_top">
								<select id="statusLst" style="width: 100%" name="statusLst" kendo-multi-select 
									ng-model="vm.constructionTaskDailySearch.confirmLst">
<!-- 									<option value="">Táº¥t cáº£</option> -->
									<option value="1">Đã xác nhận</option>
									<option value="0">Chưa xác nhận</option>
									<option value="2">Đã từ chối</option>
								</select>
								<div class="One_icon">
								<i class="fa fa-times" aria-hidden="true"
									ng-click="vm.clearStatus()"></i>
							</div>
							</div>
						</div>
							<!-- <div class="form-group col-md-6">
								<label class="col-md-4 form-horizontal control-label " translate>Tỉnh</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive" ng-click="vm.openCatProvincePopup()"></i>
									</div>
									<input kendo-auto-complete k-options="vm.provinceOptions" class=" form-control width100" type="text" id="provincename" ng-model="vm.constructionTaskDailySearch.catProvinceName" name="provincename" />
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true" ng-click="vm.clearProvince()"></i>
									</div>
								</div>
							</div> -->
					</div>
                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="button" id="doSearchconstructionTaskDaily" ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="portlet light bordered">
    <div class="portlet-title background-title">
        <div class="caption">
			<span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm:</span>&nbsp;<label class="control-label bold lowercase" id="appCountTaskDailyDay">{{vm.countWorkItem}}</label><label class="control-label bold lowercase">&nbsp;bản ghi</label>

        </div>
        <div class="text-right margin-row-title">
            <i data-toggle="collapse" data-target="#workItem2"
               class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </div>
    </div>
    <div id="workItem2" class="collapse in from-search">
        <div class="clearfix position-relative">
            <div id="constructionTaskDailyGrid" kendo-grid="vm.constructionTaskDailyGrids"
                 k-options="vm.constructionTaskDailyGridOptions"
                    ></div>
        </div>
    </div>
</div>
<script type="text/javascript">
/* chinhpxn20180704_start */
    $('#quantityByDaySearch').keypress(function(event){
/* chinhpxn20180704_end */
        $("input").change(function(){
            $(this).val($.trim($(this).val()));
        });
        document.onkeydown= keyDown;
        function keyDown(e){
            switch(e.keyCode) {
                case 27:
                    $("#cancel").click();
                    break;
                case 13:
                    if($('.k-widget.k-window.fix-footer').css('display')!=='block'){
                        $("#doSearchconstructionTaskDaily").click();
                    }
                    break;

            }
        }
    });
</script>

<div class="form-body">
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="portlet-title background-title">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>Thông
						tin giao nhận BGMB tuyến</span>
				</div>
				<div class="text-right margin-row-title">
					<i data-toggle="collapse" data-target="#giaoNhanBGMBTuyenId"
						class="fa fa-chevron-circle-up" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="portlet light bordered" id="giaoNhanBGMBTuyenId">
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Ngày TTHT
						giao việc:</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.parseDateType(caller.assignSearch.companyAssignDate)}}</label>

					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Số ngày
						TTHT đã giao</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.assignSearch.numberCompanyAssignDate}}</label>

					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Ngày giao
						nhận BGMB</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.parseDateType(caller.assignSearch.departmentAssignDate)}}</label>

					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Người nhận
						BGMB</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.assignSearch.fullName}}</label>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="portlet-title background-title">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>Thông
						tin cập nhật</span>
				</div>
				<div class="text-right margin-row-title">
					<i data-toggle="collapse" data-target="#capNhatTuyenId"
						class="fa fa-chevron-circle-up" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="portlet light bordered" id="capNhatTuyenId">
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-12 control-label bold margin_top" translate>Nhận
						mặt bằng có vướng</label>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-3 control-label bold margin_top" translate>Loại
						cáp</label>
					<div class="col-md-9 margin_top">
						<input style="float: left;" type="radio" id="statusQn"
							name="status" ng-model="caller.assignSearch.stationType"
							ng-checked="caller.assignSearch.stationType == 3" value="3">
						<label style="font-weight: 400" for="statusQn"
							class="padding_radio">Quang ngầm</label> <input
							style="float: left;" type="radio" id="statusQn" name="status"
							ng-model="caller.assignSearch.stationType"
							ng-checked="caller.assignSearch.stationType == 4" value="4">
						<label style="font-weight: 400" for="statusQn"
							class="padding_radio">Quang treo</label>
					</div>

				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6">
					<input style="float: left;" type="checkbox" id="statusVuong"
						name="status" ng-model="caller.assignSearch.statusVuong"
						ng-change="caller.checkVuong()"
						ng-checked="caller.assignSearch.statusVuong == true"
						class="col-md-1"> <label class="col-md-4 control-label"
						translate>Vướng</label>
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Nội dung
						vướng</label>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-6 control-label bold" translate>Thông
						tin nhận</label>
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<textarea rows="4" cols="55"
						ng-model="caller.assignSearch.receivedObstructContent"
						id="vuongContentId"></textarea>
					<span id="vuongReq"
						class="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
						style="color: red; display: none" data-for="" role="alert">
						<span class="k-i-warning">Nội dung vướng không được để
							trống</span>
					</span>
				</div>
				<div class="form-group col-md-6">
					<div class="clearfix">
						<div class="form-group ">
							<label class="col-md-3 control-label" translate>Tổng độ
								dài tuyến (m)</label>

							<div class="col-md-9" ng-if="caller.assignSearch.stationType == 3">
								<input id="columnHeightNgamId" class=" form-control width100"
									type="text" ng-model="caller.assignSearch.totalLengthNgam" />
							</div>
							<div class="col-md-9" ng-if="caller.assignSearch.stationType == 4">
								<input id="columnHeightTreoId" class=" form-control width100"
									type="text" ng-model="caller.assignSearch.totalLengthTreo" />
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group" ng-if="caller.assignSearch.stationType == 3">
							<label class="col-md-3 control-label" translate>Chôn trực
								tiếp (m)</label>

							<div class="col-md-9">
								<input id="hiddenImmediacyId" class=" form-control width100"
									type="text" ng-model="caller.assignSearch.hiddenImmediacy" />
							</div>
						</div>
						<div class="form-group" ng-if="caller.assignSearch.stationType == 4">
							<label class="col-md-3 control-label" translate>Trồng cột (cột)</label>

							<div class="col-md-9">
								<input id="plantColumnsId" class=" form-control width100"
									type="text" ng-model="caller.assignSearch.plantColunms" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6"></div>
				<div class="form-group col-md-6" ng-if="caller.assignSearch.stationType == 3">
					<label class="col-md-3 control-label" translate>Cáp trong
						cống bể xây (m)</label>

					<div class="col-md-9">
						<input id="cableInTankId" class=" form-control width100" type="text"
							ng-model="caller.assignSearch.cableInTank" />
					</div>
				</div>
				<div class="form-group col-md-6" ng-if="caller.assignSearch.stationType == 4">
					<label class="col-md-3 control-label" translate>Cột có sẵn</label>

					<div class="col-md-9">
						<input id="availableColumnsId" class=" form-control width100" type="text"
							ng-model="caller.assignSearch.availableColumns" />
					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6"></div>
				<div class="form-group col-md-6" ng-if="caller.assignSearch.stationType == 3">
					<label class="col-md-3 control-label" translate>Cáp trong cống bể có sẵn
						(m)</label>

					<div class="col-md-9">
						<input id="cableInTankDrainId" class=" form-control width100"
							type="text" ng-model="caller.assignSearch.cableInTankDrain" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="portlet-title background-title" style="margin-top: 10px"
				ng-if="caller.detail.listImage.length > 0">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>{{caller.detailLabel.headerImages}}</span>
				</div>
				<div class="text-right margin-row-title">
					<i data-toggle="collapse" data-target="#imagesTuyen"
						class="fa fa-chevron-circle-up" aria-hidden="true"></i>
				</div>
			</div>

		<div id="TTXL" class="padding-width18 clearfix collapse in from-search"
                 ng-if="caller.detail.listImage.length > 0">

                <div class="padding-width18" style="margin-bottom: 40px">
                    <div class="border-gray">
                        <div class="clearfix position-relative">
                            <div style="width: 500px; margin: auto;">
                                <img class="image-cus" style="max-width: 100%;height: auto" ng-click="caller.downloadImage()" 
                                     ng-src="data:image/jpeg;base64,{{caller.imageSelected.base64String}}">
                            </div>
                        </div>
                    </div>

                    <div class="border-gray">
                        <div class="clearfix position-relative">
                            <div ng-repeat="image in caller.detail.listImage">
                                <div class="wrap-image" ng-click="caller.changeImage(image)">
                                    <img class="image-cus" ng-src="data:image/jpg;base64,{{image.base64String}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

			<!-- <div id="imagesTuyen"
				class="padding-width18 clearfix collapse in from-search"
				ng-if="caller.detail.listImage.length > 0">

				<div class="padding-width18" style="margin-bottom: 40px">
					<div class="border-gray">
						<div class="clearfix position-relative">
							<div style="width: 500px; margin: auto;">
								<img class="image-cus" style="max-width: 100%; height: auto"
									ng-click="caller.downloadImage()"
									ng-src="data:image/jpeg;base64,{{caller.imageSelected.base64String}}">
							</div>
						</div>
					</div>

					<div class="border-gray">
						<div class="clearfix position-relative">
							<div ng-repeat="image in caller.detail.listImage">
								<div class="wrap-image" ng-click="caller.changeImage(image)">
									<img class="image-cus"
										ng-src="data:image/jpg;base64,{{image.base64String}}">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div> -->
		</div>
	</div>

	<div class="modal-footer" align="right">
		<button type="button" id="saveData"
			class="btn btn-qlk padding-search-right btn pull-right saveQLK"
			ng-click="caller.saveEditTuyen()" translate>Ghi lại
		</button>
		<button type="button" id="cancel"
			class="btn btn-qlk padding-search-right margin_right10 closeQLK btn pull-right"
			ng-click="caller.cancel()" translate>Hủy bỏ</button>
	</div>

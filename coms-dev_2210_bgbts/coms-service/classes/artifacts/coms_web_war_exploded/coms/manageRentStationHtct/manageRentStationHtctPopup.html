<style>
.form-control[readonly]: {
	background-color: #e5e5e5 !important;
}
</style>

<div id="assignHandoverPopup">
	<form class="form-horizontal row" role="form" name="addForm"
		id="addForm" k-options="validatorOptions">
		<div class="form-body padding10">
			<div class="portlet light bordered">
				<div class="form-body padding10">
					<div class="row caption" id="thongTinChungSpan">
						<span class="caption-subject bold lowercase"
							style="margin-left: 1px !important;" translate>Thông tin
							chung</span>
					</div>
					<div class="portlet light bordered collapse in from-search"
						id="thongTinChung">

						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Tỉnh</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" disabled
										ng-model="caller.viewForm.catProvinceCode" name="catProvinceCode"
										id="catProvinceCode" />
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Mã trạm</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" disabled
										ng-model="caller.viewForm.catStationCode" name="catStationCode"
										id="catStationCode" />
								</div>
							</div>
						</div>
						
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Thời gian hoàn thành</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" disabled
										ng-model="caller.viewForm.completeDate" name="completeDate"
										id="completeDate" />
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Người thực hiện</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" disabled
										ng-model="caller.viewForm.performerName" name="performerName"
										id="performerName" />
								</div>
							</div>
						</div>
						
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Thời gian bắt đầu</label>
								<div class="col-md-8">
									<input kendo-date-picker  k-format="'dd/MM/yyyy'" class=" form-control width100" type="text" disabled
										ng-model="caller.viewForm.startDate" name="startDate"
										id="startDate" />
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Thời gian kết thúc</label>
								<div class="col-md-8">
									<input kendo-date-picker  k-format="'dd/MM/yyyy'" class="form-control width100" type="text" disabled
										ng-model="caller.viewForm.endDate" name="endDate"
										id="endDate" />
								</div>
							</div>
						</div>
						
					</div>

					<div class="row modal-footer">
						<div class="col-md-12 ">
							<button type="button"
								class="btn btn-qlk padding-search-right closeQLK" id="cancel"
								ng-click="caller.cancel()" translate>Hủy bỏ</button>
						</div>
					</div>

				</div>
			</div>

			<div>
				<div class="caption clearfix">
					<span class="caption-subject bold lowercase  pull-left" translate>Ảnh
						hợp đồng ký với chủ nhà</span>
					<div class="margin-row-title pull-right">
						<i data-toggle="collapse" data-target="#aio_cm_a_images"
							class="fa fa-chevron-circle-up" aria-hidden="true"></i>
					</div>
				</div>

				<div id="aio_cm_a_images" class="clearfix collapse in"
					ng-if="caller.listImage.length > 0">
					<div class="padding-width18">
						<div class="border-gray">
							<div class="clearfix position-relative">
								<div style="width: 500px; margin: auto;">
									<img class="image-cus" style="max-width: 100%; height: auto"
										ng-click="caller.downloadImage()"
										ng-src="data:image/jpeg;base64,{{caller.imageSelected.base64String}}">
								</div>
							</div>
						</div>

						<div class="border-gray">
							<div class="clearfix position-relative" style="margin-bottom:50px;">
								<div ng-repeat="image in caller.listImage">
									<div class="wrap-image" ng-click="caller.changeImage(image)">
										<img class="image-cus"
											ng-src="data:image/jpg;base64,{{image.base64String}}">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</form>
</div>

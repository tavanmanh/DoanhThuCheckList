<p class="text-brecum">{{vm.String}}</p>
<form class="form-horizontal row"  name="form">
    <div class="form-body">
        <div class="portlet light bordered">
            <div class="portlet-title background-title">
                <div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>

                </div>
                <div class="text-right margin-row-title">
                    <i data-toggle="collapse" data-target="#issueList1"
                       class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                </div>
            </div>
            <div id="issueList1" class="collapse in from-search">
                <div class="clearfix position-relative">
                    <div class="clearfix">
                            <label class="col-md-2 control-label" translate>Nội dung tìm kiếm</label>

                            <div class="col-md-4">
                                <input id="keySearch" class=" form-control width100" type="text" autofocus="true"ng-enter="vm.doSearch()"
                                       ng-model="vm.issueSearch.keySearch" placeholder="Mã công trình/ Nội dung/ Người phản ánh"/>
                            </div>

                            <label class="col-md-2 control-label" translate>Trạng
                                thái phản ánh</label>

                            <div class="col-md-4 margin_top">
                                <input style=" float: left;" type="radio" id="status"
                                       name="status" ng-model="vm.issueSearch.status"
                                       ng-checked="vm.issueSearch.status == -1" value="-1">
                                <label style="font-weight: 400" for="status"class="padding_radio">Tất cả</label>
                                <input style=" float: left;" type="radio" id="status1"
                                       name="status" ng-model="vm.issueSearch.status"
                                       ng-checked="vm.issueSearch.status == 1" value="1">
                                <label style="font-weight: 400" for="status1"class="padding_radio">Mở</label>

                                <input style=" float: left;" type="radio" id="status2"
                                       name="status" ng-model="vm.issueSearch.status"
                                       ng-checked="vm.issueSearch.status == 0" value="0">
                                <label style="font-weight: 400" for="status2"class="padding_radio">Đóng</label>
                            </div>
                    </div>
                    <div class="clearfix">
                            <label class="col-md-2 form-horizontal control-label " translate>Đơn vị</label>
                            <div class="col-md-4">
                                <div class="input-icon right ">
                                    <i class="fa fa-search directive"
                                       ng-click="vm.openDepartmentTo('dept')"></i>
                                </div>
                                <input kendo-auto-complete k-options="vm.deprtOptions1"
                                       ng-blur="vm.changeDataAuto('dept')" ng-enter="vm.doSearch()"
                                       class=" form-control width100" type="text"
                                       ng-model="vm.issueSearch.sysGroupName" name="dept"
                                       /> <span id="msg"
                                                                                          data-for='dvn1' class='k-invalid-msg'></span>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="vm.cancelInput('dept')"></i>
                                </div>
                            </div>
                            <label class="col-md-2 control-label" translate>Tình trạng thái phản ánh</label>

                            <div class="col-md-4 margin_top">
                                <input style=" float: left;" type="radio" id="state"
                                       name="state" ng-model="vm.issueSearch.state"
                                       ng-checked="vm.issueSearch.state == ''" value="">
                                <label style="font-weight: 400" for="state"class="padding_radio">Tất cả</label>
                                <input style=" float: left;" type="radio" id="state1"
                                       name="state" ng-model="vm.issueSearch.state"
                                       ng-checked="vm.issueSearch.state == 1" value="1">
                                <label style="font-weight: 400" for="state1"class="padding_radio">Chưa quá hạn</label>

                                <input style=" float: left;" type="radio" id="state2"
                                       name="state" ng-model="vm.issueSearch.state"
                                       ng-checked="vm.issueSearch.state == 2" value="2">
                                <label style="font-weight: 400" for="state2"class="padding_radio">Quá hạn</label>
                            </div>
                    </div>
                    <div class="clearfix">
                            <label class="col-md-2 control-label" translate>Ngày
                                tạo từ ngày</label>
                            <div class="col-md-2">
                                <input kendo-date-picker date-time k-format="'dd/MM/yyyy'" name="createFrom" id="createFrom"
                                       ng-model="vm.issueSearch.createdFrom" class="width75"
                                       ng-blur="validateDate(vm.issueSearch.createdFrom,null,null,form.createFrom)"
                                       min-year="1000" date-time/>
                                        <span style=" color: red;"
                                              ng-if="form.createFrom.$invalid && !form.createFrom.$pristine"></span>
                                <div class="error" ng-messages="form.createFrom.$error" ng-if="form.createFrom.$invalid && !form.createFrom.$pristine">
                                    <label ng-message="date" class="control-data" translate>Ngày
                                        tạo từ không hợp lệ</label>
                                </div>
                                <div class="One_icon"style="right: 35px !important;">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="vm.cancelDateFrom(form.createFrom)"></i>
                                </div>
                                <div class="One_icon  " style="top: -3px; right: -40px !important;">
                                    <label class="control-label" translate>Đến ngày</label>

                                </div>
                            </div>
                            <div class="col-md-2 ">
                                <input kendo-date-picker date-time k-format="'dd/MM/yyyy'" name="createTo" id="createTo"
                                       ng-model="vm.issueSearch.createdTo"  class="width75" style="right: -37px !important;"
                                       ng-blur="validateDate(vm.issueSearch.createdTo,null,null,form.createTo)"
                                       min-year="1000"
                                      date-time/>
                                <div class="error" ng-messages="form.createTo.$error" ng-if="form.createTo.$invalid && !form.createTo.$pristine">
                                    <label ng-message="date" class="control-data" translate>Ngày
                                        tạo đến không hợp lệ</label>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="vm.cancelDateTo(form.createTo)"></i>
                                </div>
                            </div>
							<div class="form-group col-md-6">
								<label class="col-md-4 form-horizontal control-label " translate>Tỉnh</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive" ng-click="vm.openCatProvincePopup()"></i>
									</div>
									<input kendo-auto-complete k-options="vm.provinceOptions" class=" form-control width100" type="text" id="provincename" ng-model="vm.issueSearch.catProvinceName" name="provincename" />
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true" ng-click="vm.clearProvince()"></i>
									</div>
								</div>
							</div>

                    </div>
                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <!-- <button type="button" id="find"
                                    class="btn green btn-outline padding-search-right"
                                    ng-click="vm.doSearch()" translate>Tìm kiếm</button> -->
                                <button type="button" id="yearPlan" ng-click="vm.doSearch()" ng-disabled="vm.invalidDate"
                                        class="btn btn-qlk padding-search-right searchQLK" translate> Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="portlet light bordered">
    <div class="portlet-title background-title">
        <div class="caption">
			<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase"
                                                       id="appCountIssue">{{vm.count}}</label><label
                class="control-label bold lowercase">&nbsp;bản ghi</label>

        </div>
        <div class="text-right margin-row-title">
            <i data-toggle="collapse" data-target="#issueList2"
               class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </div>
    </div>
    <div id="issueList2" class="collapse in from-search">
        <div class="clearfix position-relative">
            <div id="issueGrid" kendo-grid="vm.issueGrid" k-editable="false"
                 k-options="vm.issueGridOptions"
                    ></div>
        </div>
    </div>
</div>

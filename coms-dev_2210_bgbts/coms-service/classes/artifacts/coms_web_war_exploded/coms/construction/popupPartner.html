<form class="form-horizontal row" role="form" >
    <div class="form-body">
        <div class="  ">
            <div id="partner1" class="collapse in from-search">
                <div class="clearfix position-relative">
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Mã/Tên đối tác</label>
                            <div class="col-md-8">
                                <input  class=" form-control width100" type="text" autofocus="true" ng-enter="caller.doPartnerSearch()"
                                       ng-model="caller.partnerSearch.name" placeholder="Tên đối tác"/>
                            </div>
                        </div>

                    </div>
                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <!-- <button type="button" id="find"
                                    class="btn green btn-outline padding-search-right"
                                    ng-click="caller.doPartnerSearch()" translate>Tìm kiếm</button> -->
                                <button type="button"  ng-click="caller.doPartnerSearch()"
                                        class="btn btn-qlk padding-search-right searchQLK" translate> Tìm kiếm
                                </button>
                                <button type="button"  ng-click="caller.closePartner()"
                                        class="btn btn-qlk padding-search-right closeQLK" translate> Đóng
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="portlet light bordered">
    <div class="portlet-title ">
        <div class="caption">
					<span class="caption-subject bold lowercase" translate>Danh
						sách đối tác</span>
        </div>

        <div class="text-right margin-row-title">
            <i data-toggle="collapse" data-target="#partner2"
               class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </div>
    </div>

    <div id="partner2" class="collapse in from-search">
        <div id="partner" kendo-grid="caller.listPartnerPopup" k-editable="false"
             k-options="caller.listPartnerPopupOptions"
                ></div>
    </div>
</div>

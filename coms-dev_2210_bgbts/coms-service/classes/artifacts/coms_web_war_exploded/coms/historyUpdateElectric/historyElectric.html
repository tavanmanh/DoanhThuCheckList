<div data-ng-controller="manageMEController as vm"
	id="manageMEController">
	<div>
		<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>

						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoapp"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demoapp" class="collapse in from-search"
						style="position: relative">

						<i data-toggle="dropdown"
							class="tooltip1  tooltipshow_search_advance"
							aria-expanded="false">
							<button style="overflow: hidden;" class="search_advance"
								ng-show="vm.iconDiss" ng-click="vm.iconDiss=!vm.iconDiss">
								<span class="tooltiptext">Mở rộng</span>
							</button>

						</i> <i data-toggle="dropdown"
							class="tooltip1 tooltiphide_search_advance" aria-expanded="false">
							<button style="overflow: hidden;" class="search_advance"
								ng-show="!vm.iconDiss" ng-click="vm.iconDiss=!vm.iconDiss">
								<span class="tooltiptext">Rút gọn</span>
							</button>
						</i>



						<div class="clearfix position-relative">
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Nhập mã
										trạm</label>
									<div class="col-md-8">
										<input id="keySearch" ng-enter="vm.doSearch()"
											class=" form-control width100" type="text" autofocus="true"
											ng-model="vm.MESearch.stationCode" placeholder="Mã trạm" />
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Nhập WO</label>
									<div class="col-md-8" ng-enter="vm.doSearch()">
										<input id="keySearch" ng-enter="vm.doSearch()"
											class=" form-control width100" type="text" autofocus="true"
											ng-model="vm.MESearch.woCode" placeholder="Mã WO" />
									</div>
								</div>

								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Nhập
										tên thiết bị</label>
									<div class="col-md-8" ng-enter="vm.doSearch()">
										<input id="keySearch" ng-enter="vm.doSearch()"
											class=" form-control width100" type="text" autofocus="true"
											ng-model="vm.MESearch.deviceName" placeholder="Tên thiết bị" />
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Từ ngày</label>
									<div class="col-md-8" style="padding: 0">
										<div class="col-md-5 no-padding position-relative">
											<input kendo-date-picker k-format="'dd/MM/yyyy'"
												ng-model="vm.MESearch.fromDate" style="width: 100%;"
												id="dateFrom" min-year="1500" date-time />
										</div>
										<div class="col-md-2" style="text-align: center;">
											<label class="control-label" translate>đến</label>
										</div>
										<div class="col-md-5 no-padding position-relative">
											<input kendo-date-picker k-format="'dd/MM/yyyy'"
												ng-model="vm.MESearch.toDate" style="width: 100%;"
												id="dateTo" min-year="1500" date-time />
										</div>
									</div>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.cancelListYear()"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<!-- <button type="button" id="find"
											class="btn green btn-outline padding-search-right"
											ng-click="vm.doSearch()" translate>Tìm kiếm</button> -->
									<button type="button" id="findParam" ng-click="vm.doSearch()"
										class="btn btn-qlk padding-search-right searchQLK" translate>Tìm
										kiếm</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</form>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp; <label class="control-label bold lowercase">{{vm.countCons}}</label>
				<label class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demoapp2"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="demoapp2" class="collapse in from-search">
			<div class="clearfix position-relative">
				<div id="manageMEGrid" kendo-grid="vm.manageMEGrid"
					k-editable="false" k-options="vm.historyElectricOptions"></div>
			</div>
		</div>

	</div>
</div>
<script type="text/javascript">
		$('#appIdSearch').keypress(
				function(event) {
					$("input").change(function() {
						$(this).val($.trim($(this).val()));
					});
					document.onkeydown = keyDown;
					function keyDown(e) {
						switch (e.keyCode) {
						case 27:
							$("#cancel").click();
							break;
						case 13:
							if ($('.k-widget.k-window.fix-footer').css(
									'display') !== 'block') {
								$("#findParam").click();
							}
							break;
						}
					}
				});
	</script>

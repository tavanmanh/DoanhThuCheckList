<div data-ng-controller="rpHSHCStatusController as vm"
	 id="stock_transId">
	<div>
		<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form" id="rpMonthOSSearchId"
			  kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption">
							<span class="caption-subject bold lowercase " translate>Thông
								tin tìm kiếm</span>
						</div>
						<div class="text-right margin-row-title">

							<i data-toggle="collapse" data-target="#demo11"
							   class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demo11" class="collapse in from-search">
						<div class="clearfix">
							<div class="form-group col-md-12">
								<label class="col-md-4 control-label" translate>Loại báo cáo</label>
								<div class="col-md-8 margin_top">
									<input style=" float: left;" type="radio" id="type"
										   name="status" ng-model="vm.searchForm.type"
										   ng-checked="vm.searchForm.type==1" value="1" >
									<span class="padding_radio">Theo dạng vướng</span>
									<input style=" float: left;"  type="radio" id="status"
										   name="status" ng-model="vm.searchForm.type"
										   ng-checked="vm.searchForm.type == 2" value="2">
									<span class="padding_radio">Theo dự án</span>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<div class="col-md-4">
										<label class="form-horizontal control-label " translate>Ngày tạo</label><span style="color: #ff0000">*</span>
									</div>
									<div class="col-md-8">
										<input class="form-control display-block" kendo-date-picker k-format="'dd/MM/yyyy'" ng-model="vm.searchForm.dateFrom" min-year="1000" date-time />
									</div>
								</div>
								<div class="form-group col-md-6">
									<div class="col-md-4">
										<label class="form-horizontal control-label" translate>Đến ngày</label><span style="color: red">*</span>
									</div>
									<div class="col-md-8">
										<input class="form-control display-block" kendo-date-picker k-format="'dd/MM/yyyy'" ng-model="vm.searchForm.dateTo" min-year="1000" date-time />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<div class="col-md-4">
										<label class="form-horizontal control-label " translate>Ngày ĐNQT</label><span style="color: red">*</span>
									</div>
									<div class="col-md-8">
										<input class="form-control display-block" kendo-date-picker k-format="'dd/MM/yyyy'" ng-model="vm.searchForm.dateFromDNQT" min-year="1000" date-time />
									</div>
								</div>
								<div class="form-group col-md-6">
									<div class="col-md-4">
										<label class="form-horizontal control-label" translate>Đến ngày</label><span style="color: red">*</span>
									</div>
									<div class="col-md-8">
										<input class="form-control display-block" kendo-date-picker k-format="'dd/MM/yyyy'" ng-model="vm.searchForm.dateToDNQT" min-year="1000" date-time />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<div class="col-md-4">
										<label class="form-horizontal control-label " translate>Ngày nộp VTnet</label><span style="color: red">*</span>
									</div>
									<div class="col-md-8">
										<input class="form-control display-block" kendo-date-picker k-format="'dd/MM/yyyy'" ng-model="vm.searchForm.dateFromVTnet" min-year="1000" date-time />
									</div>
								</div>
								<div class="form-group col-md-6">
									<div class="col-md-4">
										<label class="form-horizontal control-label" translate>Đến ngày</label><span style="color: red">*</span>
									</div>
									<div class="col-md-8">
										<input class="form-control display-block" kendo-date-picker k-format="'dd/MM/yyyy'" ng-model="vm.searchForm.dateToVTnet" min-year="1000" date-time />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<div class="col-md-4">
										<label class="form-horizontal control-label " translate>Ngày chốt chủ đầu tư</label><span style="color: red">*</span>
									</div>
									<div class="col-md-8">
										<input class="form-control display-block" kendo-date-picker k-format="'dd/MM/yyyy'" ng-model="vm.searchForm.dateFromInvestor" min-year="1000" date-time />
									</div>
								</div>
								<div class="form-group col-md-6">
									<div class="col-md-4">
										<label class="form-horizontal control-label" translate>Đến ngày</label><span style="color: red">*</span>
									</div>
									<div class="col-md-8">
										<input class="form-control display-block" kendo-date-picker k-format="'dd/MM/yyyy'" ng-model="vm.searchForm.dateToInvestor" min-year="1000" date-time />
									</div>
								</div>
							</div>
						</div>

						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button" id="doSearch"
											class="btn btn-qlk padding-search-right  noteQLK"
											ng-click="vm.doSearch()" translate>Xem trước</button>
									<button type="button" id="excel"
											class="btn btn-qlk padding-search-right  excelQLK"
											ng-click="vm.exportexcel()" translate>Xuất excel</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label id="countRPStatus" class="control-label bold lowercase">{{vm.count}}</label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>

			</div>
			<div class="btn-group pull-right margin-row-title">
				<i data-toggle="collapse" data-target="#rpMonthPlanPro"
				   class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>

		<div id="rpMonthPlanPro" class="collapse in from-search">
			<div style="text-align: right;" class="row">
				<span style="margin-right: 10px;">Đơn vị tính:VNĐ</span>
				<div class="btn-group margin_top_button margin10">
					<i data-toggle="dropdown" class="tooltip1" aria-expanded="false">
						<span class="tooltipArrow"></span><span
							style="left: unset; right: 0;" class="tooltiptext">Cài đặt</span>
						<i class="fa fa-cog" aria-hidden="true"></i>
					</i>
					<div style="left: unset; right: 0;" uib-tooltip="Ẩn/hiện cột"
						 class="dropdown-menu hold-on-click dropdown-checkboxes"
						 role="menu">
						<label
								ng-repeat="column in vm.rpMonthPlanProgressOSGrid.columns| filter: vm.gridColumnShowHideFilter">
							<input type="checkbox" checked="column.hidden"
								   ng-click="vm.showHideEntangledGrid1Column(column)">
							{{column.title}}
						</label>
					</div>
				</div>
			</div>

			<div class="clearfix position-relative">
				<div id="rpMonthPlanProgressOS"
					 kendo-grid="vm.rpMonthPlanProgressOSGrid" k-editable="false"
					 k-options="vm.gridProgressOSOptions"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('#rpMonthOSSearchId')
			.keypress(
					function(event) {
						$("input").change(function() {
							$(this).val($.trim($(this).val()));
						});
						document.onkeydown = keyDown;
						function keyDown(e) {
							switch (e.keyCode) {
								case 27:
									$("#cancel").click();
									break;
								case 13:
									if ($('.k-widget.k-window.fix-footer').css(
											'display') !== 'block') {
										$("#doSearch").click();
									}
									break;

							}
						}
					});
</script>

<div data-ng-controller="rpDayQuantityController as vm"
	id="stock_transId">
	<div>
		<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form" id="rpDaySearchId"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demo13"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demo13" class="collapse in from-search">
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Đơn vị
									thực hiện</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
											ng-click="vm.openDepartmentTo1('dept')"></i>
									</div>
									<input kendo-auto-complete k-options="vm.deprtOptions1"
										ng-blur="vm.changeDataAuto('dept')" ng-enter="vm.doSearch()"
										class=" form-control width100" type="text"
										ng-model="vm.searchForm.sysGroupName" name="dept"
										onclick="reset_msg();"
										data-required-msg="Đơn vị không để trống" /> <span id="msg"
										data-for='dvn1' class='k-invalid-msg'></span>
									<div class="One_icon">
										<i class="fa fa-times" ng-click="vm.DeleteDB(vm.searchForm)"></i>
									</div>
								</div>
							</div>
							<div class="form-group col-md-6">
                           	<label class="col-md-4 control-label" translate>Từ ngày</label>
                            <div class="col-md-8">
                                <div class="col-md-5 no-padding position-relative">
									<input kendo-date-picker k-format="'dd/MM/yyyy'"
                                           ng-model="vm.searchForm.dateFrom"
                                           style="width: 100%;"
                                           min-year="1000" date-time />
                                </div>
								<div class="col-md-2" style="text-align: center;"><label class="control-label" translate>đến</label></div>
									<div class="col-md-5 no-padding position-relative">
										<input kendo-date-picker k-format="'dd/MM/yyyy'"
                                           ng-model="vm.searchForm.dateTo"
                                           style="width: 100%;"
                                           min-year="1000" date-time />
									</div>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click = "vm.cancelListYear()"></i>
                            </div>
                        </div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Loại báo
									cáo</label>

								<div class="col-md-8 margin_top">
									<input style="float: left;" type="radio" name="extType"
										id="btsConstruct1"
										ng-change="vm.checkboxAction(vm.searchForm.obstructedState)"
										ng-disabled="vm.disOpt"
										ng-model="vm.searchForm.obstructedState" value="1"> <label
										class="padding_radio" for="btsConstruct1">Báo cáo tổng
										hợp</label> <input style="float: left;" type="radio" name="extType"
										id="btsConstruct2"
										ng-change="vm.checkboxAction(vm.searchForm.obstructedState)"
										ng-disabled="vm.disOpt"
										ng-model="vm.searchForm.obstructedState" value="2"> <label
										class="padding_radio" for="btsConstruct2">Báo cáo chi
										tiết</label>
								</div>
							</div>
						</div>

						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button" id="doSearch"
										class="btn btn-qlk padding-search-right  noteQLK"
										ng-click="vm.doSearch()" translate>Xem trước</button>
									<button type="button" id="excel"
										class="btn btn-qlk padding-search-right  excelQLK"
										ng-click="vm.exportexcel(vm.searchForm)" translate>Xuất
										excel</button>
									<button type="button" id="pdf"
										class="btn btn-qlk padding-search-right  pdfQLK"
										ng-click="vm.exportpdf(vm.searchForm)" translate>Xuất
										pdf</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label id="countRPDayQuantity"
					ng-show="vm.searchForm.obstructedState==1"
					class="control-label bold lowercase">{{vm.count1}}</label> <label
					id="countRPDayQuantityDetail"					
					ng-show="vm.searchForm.obstructedState==2"
					class="control-label bold lowercase">{{vm.count2}}</label> <label
					class="control-label bold lowercase">&nbsp;bản ghi</label>

			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#rpDayPlan"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div div id="rpDayPlan" class="collapse in from-search">
			<div class="clearfix form-actions margin-top">
				<div class="row">
					<div style="padding-bottom: 0;" class="col-md-12 text-right">
						<span>Đơn vị tính: Triệu (VNĐ)</span>
					</div>
				</div>
			</div>

			<div ng-show="vm.option1Show">
				<div id="rpDayQuanti1" class="collapse in from-search">
					<div class="clearfix position-relative">
						<div id="searchForm1" kendo-grid="vm.searchFormGrid1"
							k-editable="false" k-options="vm.gridOptions1"></div>
					</div>
				</div>
			</div>
			<div ng-show="vm.option2Show">
				<div id="rpDayQuanti2" class="collapse in from-search">
					<div class="clearfix position-relative">
						<div id="searchForm2" kendo-grid="vm.searchFormGrid2"
							k-editable="false" k-options="vm.gridOptions2"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('#rpDaySearchId')
			.keypress(
					function(event) {
						$("input").change(function() {
							$(this).val($.trim($(this).val()));
						});
						document.onkeydown = keyDown;
						function keyDown(e) {
							switch (e.keyCode) {
							case 27:
								$("#cancel").click();
								break;
							case 13:
								if ($('.k-widget.k-window.fix-footer').css(
										'display') !== 'block') {
									$("#doSearch").click();
								}
								break;

							}
						}
					});
</script>

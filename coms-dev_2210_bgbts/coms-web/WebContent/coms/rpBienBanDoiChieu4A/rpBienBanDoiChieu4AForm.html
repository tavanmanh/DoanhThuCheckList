<style>
#approvepopupApp:before {
	content: "";
	font-family: FontAwesome;
	font-style: normal;
	font-weight: normal;
	text-decoration: inherit;
	font-size: 18px;
	padding-right: 0.5em;
	position: absolute;
	top: 1px;
	left: 7px;
	color: #0F0;
}

#approvepopupApp {
	padding: 4px 17px 4px 30px;
	width: initial;
	position: relative;
}

.no-padding {
	padding: 0;
}
</style>
<p class="text-brecum">{{vm.String}}</p>
<form class="form-horizontal row" role="form"
	id="quantityManagementSearch">
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="portlet-title background-title">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>Thông
						tin tìm kiếm </span>

				</div>
				<div class="text-right margin-row-title">
					<i data-toggle="collapse" data-target="#workItem1"
						class="fa fa-chevron-circle-up" aria-hidden="true"></i>
				</div>
			</div>
			<div id="workItem1" class="collapse in from-search">
				<div class="clearfix position-relative">
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 form-horizontal control-label req" translate>Nội
								dung tìm kiếm</label>
							<div class="col-md-8">
								<div class="input-icon right ">
									<i class="fa fa-search directive"
										ng-click="vm.openDepartmentTo('dept')"></i>
								</div>
								<input kendo-auto-complete k-options="vm.deprtOptions1"
									ng-blur="vm.changeDataAuto('dept')"
									class=" form-control width100 req" type="text"
									ng-model="vm.compareSearch.name" name="dept"
									onclick="reset_msg();" required
									data-required-msg="Công trình không để trống" /> <span
									id="msg" data-for='dvn1' class='k-invalid-msg'></span> <span
									id="constructionReq"
									class="k-widget k-tooltip k-tooltip-validation k-invalid-msg"
									style="color: red; display: none" data-for="" role="alert"><span
									class="k-i-warning"> </span> Công trình không để trống</span>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="vm.cancelInput('dept')"></i>
								</div>
								<script>
									function reset_msg() {
										document.getElementById('msg').innerHTML = '';
									}
								</script>
							</div>
						</div>
					</div>
					<div class="clearfix form-actions margin-top">
						<div class="row">
							<div class="col-md-12 text-center">
								<!-- <button type="button" id="find"
                                    class="btn green btn-outline padding-search-right"
                                    ng-click="vm.doSearch()" translate>Tìm kiếm</button> -->
								<button type="button" id="doSearchQuantity"
									ng-click="vm.doSearch()"
									class="btn btn-qlk padding-search-right searchQLK" translate>Tìm
									kiếm</button>
								<button type="button" id="excel"
									class="btn btn-qlk padding-search-right padding-lable excelQLK"
									ng-click="vm.exportFile()" translate>Xuất excel</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</form>
<div class="portlet light bordered">
	<div class="portlet-title background-title">
		<div class="caption">
			<span class="caption-subject bold lowercase" translate>Kết quả
				tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
				id="appCountWorkItem">{{vm.countCompare}}</label><label
				class="control-label bold lowercase">&nbsp;bản ghi</label>

		</div>
		<div class="text-right margin-row-title">
			<i data-toggle="collapse" data-target="#workItem2"
				class="fa fa-chevron-circle-up" aria-hidden="true"></i>
		</div>
	</div>
	<div id="workItem2" class="collapse in from-search">
		<div class="clearfix position-relative">
			<div id="compareGrid" kendo-grid="vm.compareGrid"
				k-options="vm.compareGridOptions"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	/* chinhpxn20180704_start */
	$('#quantityManagementSearch')
			.keypress(
					function(event) {
						/* chinhpxn20180704_end */
						$("input").change(function() {
							$(this).val($.trim($(this).val()));
						});
						document.onkeydown = keyDown;
						function keyDown(e) {
							switch (e.keyCode) {
							case 27:
								$("#cancel").click();
								break;
							case 13:
								if ($('.k-widget.k-window.fix-footer').css(
										'display') !== 'block') {
									$("#doSearchQuantity").click();
								}
								break;

							}
						}
					});
</script>

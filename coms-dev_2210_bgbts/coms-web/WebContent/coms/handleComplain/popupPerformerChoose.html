
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-utf8">
</head>
<body>
<div class="modal-body" id="aio_cm_performerChoose" style="height: 90px;">

    <div class="clearfix">
        <div class="form-group col-md-6" ng-enter="caller.doSearchPerformer()">
            <label class="col-md-4 control-label" translate>Nội dung tìm kiếm</label>
            <div class="col-md-8" style="padding-right: 0;">
                <input ng-model="caller.keySearchPerformer"
                       class="form-control width100"
                       placeholder="Nhập tên, SĐT, email"/>
            </div>
        </div>
    </div>
    <div class="clearfix col-md-6 text-right" style="padding-bottom: 0;">
        <button type="button" uib-tooltip="Tìm kiếm"
                class="btn btn-qlk padding-search-right searchQLK"
                ng-click="caller.doSearchPerformer()" translate>Tìm kiếm
        </button>
        <button type="button" uib-tooltip="Đóng"
                class="btn btn-qlk padding-search-right closeQLK"
                ng-click="caller.closePerformerPopup()" translate>Đóng
        </button>
    </div>
</div>

<!-- BEGIN PORTLET-->
<div class="portlet-body">
    <div id="choosePerformerGrid" kendo-grid="caller.choosePerformerGrid"
         k-options="caller.choosePerformerGridOptions">

    </div>
</div>
<script type="text/javascript">
    document.onkeydown = keyDown;

    function keyDown(e) {
        switch (e.keyCode) {
            case 27:
                $("#cancel").click();
                break;
            case 13:
                $("#submited").click();
                break;
        }
    }

    //OnkeyDown
    $(document).on("keydown", function (e) {
        if (e.keyCode == 13) {
            $("#submit").click();
        }
    });
    //End
</script>
</body>
</html>
<style>
    .custom-label {
        color: dimgrey;
        font-size: 12px;
        text-align: right;
        padding: 0;
        font-weight: normal;
    }
</style>

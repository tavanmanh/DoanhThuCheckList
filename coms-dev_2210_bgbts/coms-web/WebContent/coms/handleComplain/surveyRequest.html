<!--VietNT_20190116_start-->
<style>
    html {
        overflow-y: scroll;
    }

    .no-padding {
        padding: 0;
    }
</style>
<div data-ng-controller="surveyRequestController as vm">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form" id="aio_gp_searchForm"
          name="form">
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
						<span class="caption-subject bold lowercase" translate>Thông
							tin tìm kiếm </span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#dataSearch"
                           class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                    </div>
                </div>
                <div id="dataSearch" class="collapse in from-search">
                    <div class="clearfix position-relative">

                        <!--row 1-->
                        <div class="clearfix">

                            <!--keySearch-->
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>{{vm.htmlLabel.keySearch}}</label>
                                <div class="col-md-8">
                                    <input id="keySearch" class=" form-control width100"
                                           type="text" ng-model="vm.searchForm.keySearch"
                                           name="keySearch"
                                           placeholder="Số điện thoại/ tên / địa chỉ"/>
                                    <div class="One_icon">
                                        <i class="fa fa-times" aria-hidden="true"
                                           ng-click="vm.resetInput('keySearch')"></i>
                                    </div>
                                </div>
                            </div>

                            <!--status-->
                            <div class="form-group col-md-6">
                                <label class="col-md-4 form-horizontal control-label " translate>{{vm.htmlLabel.ticketStatus}}</label>
                                <div class="clearfix position-relative col-md-8">
                                
                                	<div class="col-md-5 no-padding position-relative">
                                    	<select kendo-drop-down-list style="width: 100%"
                                            ng-model="vm.searchForm.status"
                                            k-data-text-field="'name'" k-data-value-field="'id'"
                                            k-data-source="vm.ticketStatusList">
                                    	</select>
                                	</div>
	                                <div class="col-md-2" style="text-align: center;">
	                                    <label class="control-label" translate>{{vm.htmlLabel.processStatus}}</label>
	                                </div>
	                                <div class="col-md-5 no-padding position-relative">
	                                    <select kendo-drop-down-list style="width: 100%"
                                            ng-model="vm.searchForm.process"
                                            k-data-text-field="'name'" k-data-value-field="'id'"
                                            k-data-source="vm.processStatusList">
                                    	</select>
	                                </div>
                                </div>

									
                            </div>
                        </div>
                    </div>

                        <!--row 2-->
                    <div class="clearfix">

                       <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>{{vm.htmlLabel.userPerformer}}</label>
                            	<div class="col-md-8">
	                                <input id="performerUser" class=" form-control width100"
	                                       type="text" ng-model="vm.searchForm.performerSearchUser"
	                                       kendo-auto-complete k-options="vm.performerOptions"
	                                       name="performerUser"
	                                       />
	                                <div class="One_icon">
	                                    <i class="fa fa-times" aria-hidden="true"
	                                       ng-click="vm.resetInput('performerUser')"></i>
	                                </div>
                            	</div>
                            
                       </div>
                            
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>{{vm.htmlLabel.dateFrom}}</label>
                            <div class="clearfix position-relative col-md-8"
                                 id="aio_cm_date">
                                <div class="col-md-5 no-padding position-relative">
                                    <input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
                                           min-year="1000"
                                           id="aio_cm_dateFrom" name="aio_cm_dateFrom"
                                           style="width: 100%;" ng-model="vm.searchForm.createDateFrom"/>
                                    <span class="k-invalid-msg" data-for="aio_cm_dateFrom"></span>
                                </div>
                                <div class="col-md-2" style="text-align: center;">
                                    <label class="control-label" translate>{{vm.htmlLabel.dateTo}}</label>
                                </div>
                                <div class="col-md-5 no-padding position-relative">
                                    <input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
                                           min-year="1000"
                                           id="aio_cm_dateTo" name="aio_cm_dateTo"
                                           style="width: 100%;" ng-model="vm.searchForm.createDateTo"
                                           ng-change="vm.checkChangeDate()"/>
                                    <span class="k-invalid-msg" data-for="aio_cm_dateTo"></span>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="vm.resetInput('date')"></i>
                                </div>
                            </div>

                        </div>


                    </div>
                    
                    <div class="clearfix">

                       <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>{{vm.htmlLabel.userCreate}}</label>
                            	<div class="col-md-8">
	                                <input id="createUser" class=" form-control width100"
	                                       type="text" ng-model="vm.searchForm.createUserName"
	                                       kendo-auto-complete k-options="vm.staffOptions"
	                                       name="createUser"
	                                       />
	                                <div class="One_icon">
	                                    <i class="fa fa-times" aria-hidden="true"
	                                       ng-click="vm.resetInput('userCreate')"></i>
	                                </div>
                            	</div>
                       </div>   
                    </div>

                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="button" id="sst_doSearch" ng-click="vm.doSearch()"
                                        class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
                <span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm: </span>&nbsp;
                <label class="control-label bold lowercase" id="appCount">{{vm.count}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
        </div>        
        <div id="grid" class="collapse in from-search">
            <div class="clearfix position-relative">
                <div id="ordersRequestGrid" kendo-grid="vm.ordersRequestGrid" k-options="vm.ordersRequestGridOptions"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#aio_gp_searchForm')
        .keypress(
            function (event) {
                $("input").change(function () {
                    $(this).val($.trim($(this).val()));
                });
                document.onkeydown = keyDown;

                function keyDown(e) {
                    switch (e.keyCode) {
                        case 27:
                            $("#cancel").click();
                            break;

                    }
                }
            });
</script>
<!--VietNT_end-->

<form name="form" class="form-horizontal row " role="form"
      id="yearPlan" kendo-validator="validator"
      k-options="validatorOptions" style="">
    <div class="clearfix position-relative">
        Kế hoạch tháng {{caller.totalMonthPlan.month}}/{{caller.totalMonthPlan.year}} của các đơn vị
    </div>
    <div class="clearfix position-relative">
        <div id="yearPlanDetail" kendo-grid="caller.yearPlanDetailGrid"
             k-options="caller.yearPlanDetailGridOptions"
            ></div>
    </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <button type="button"
                        class="btn btn-qlk padding-search-right closeQLK" id="cancel"
                        ng-click="caller.cancelYearDetail()" translate>Hủy bỏ</button>
            </div>
        </div>
</form>

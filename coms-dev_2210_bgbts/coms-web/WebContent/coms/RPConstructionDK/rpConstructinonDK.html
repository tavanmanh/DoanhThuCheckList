<style>
	html {
  		overflow-y: scroll; /*Fix rung màn hình*/
	}
	
    #approvepopupApp:before{
        content: "";
        font-family: FontAwesome;
        font-style: normal;
        font-weight: normal;
        text-decoration: inherit;
        font-size: 18px;
        padding-right: 0.5em;
        position: absolute;
        top: 1px;
        left: 7px;
        color: #0F0;
    }

    #approvepopupApp {
        padding: 4px 17px 4px 30px;
        width: initial;
        position: relative;
    }
    .no-padding {
    	padding:  0;
    }
</style>
<div data-ng-controller="rpQuantityController  as vm">
<p class="text-brecum">{{vm.String}}</p>
<form class="form-horizontal row" role="form" id="quantityManagementSearch">
    <div class="form-body">
        <div class="portlet light bordered">
            <div class="portlet-title background-title">
                <div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>

                </div>
                <div class="text-right margin-row-title">
                    <i data-toggle="collapse" data-target="#workItem1"
                       class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                </div>
            </div>
            <div id="workItem1" class="collapse in from-search">
                <div class="clearfix position-relative">
                    <div class="clearfix">
                        <div class="form-group col-md-6">    
							<label class="col-md-4 form-horizontal control-label " translate>Đơn vị</label>
							<div class="col-md-8">
								<div class="input-icon right ">
									<i class="fa fa-search directive"
										ng-click="vm.openDepartmentTo('dept')"></i>
								</div>
								<input kendo-auto-complete k-options="vm.deprtOptions1"
									ng-blur="vm.changeDataAuto('dept')"
									class=" form-control width100" type="text"
									ng-model="vm.workItemSearch.sysGroupName" name="dept"
									onclick="reset_msg();" required
									data-required-msg="Đơn vị không để trống" /> <span id="msg"
									data-for='dvn1' class='k-invalid-msg'></span>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="vm.cancelInput('dept')"></i>
								</div>
								<script>
									function reset_msg() {
										document.getElementById('msg').innerHTML = '';
									}
								</script>
							</div>
                        </div>

                        <div class="form-group col-md-6">
                           	<label class="col-md-4 control-label" translate>Từ ngày</label>
                            <div class="col-md-8">
                                <!--<select  kendo-multi-select ng-model="vm.workItemSearch.monthList"-->
                                         <!--k-options="vm.monthListOptions">-->
                                <!--</select>-->

<!--                                     hungnx 20170703 start -->
                                <div class="col-md-5 no-padding position-relative">
									<input kendo-date-picker k-format="'dd/MM/yyyy'"
                                           ng-model="vm.workItemSearch.dateFrom"
                                           style="width: 100%;"
                                           min-year="1000" date-time />
                                </div>
								<div class="col-md-2" style="text-align: center;"><label class="control-label" translate>đến</label></div>
									<div class="col-md-5 no-padding position-relative">
										<input kendo-date-picker k-format="'dd/MM/yyyy'"
                                           ng-model="vm.workItemSearch.dateTo"
                                           style="width: 100%;"
                                           min-year="1000" date-time />
									</div>
<!--                                     hungnx 20170703 end -->
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click = "vm.cancelListYear()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 form-horizontal control-label " translate>Mã tỉnh</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <i class="fa fa-search directive" ng-click="vm.openCatProvincePopup()"></i>
                                </div>
                                <input kendo-auto-complete k-options="vm.provinceOptions" class=" form-control width100" type="text" id="provincename" ng-model="vm.workItemSearch.catProvinceName" name="provincename" />
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clearProvince()"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 form-horizontal control-label " translate>Mã nhà trạm</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <i class="fa fa-search directive" ng-click="vm.openCatStationPopup()"></i>
                                </div>
                                <input kendo-auto-complete k-options="vm.stationCodeOptions" class=" form-control width100" type="text" id="stationCode" ng-model="vm.workItemSearch.stationCode" name="stationCode" />
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clearStationCode()"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 form-horizontal control-label " translate>Hợp đồng</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <i class="fa fa-search directive" ng-click="vm.openContractOut()"></i>
                                </div>
                                <input kendo-auto-complete k-options="vm.patternContractOutOptions" class=" form-control width100" type="text" id="cntContractOut" ng-model="vm.workItemSearch.cntContractCode" name="constructionType" />
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clearConstructionType()"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Tình trạng</label>
                            <div class="col-md-8 margin_top">     
									<input style=" float: left;" type="radio" id="status"
                                    name="status" ng-model="vm.workItemSearch.receivedStatus"
                                    ng-checked="vm.workItemSearch.receivedStatus==''" value="" >
                                      <span class="padding_radio">Tất cả</span>	
									  
                                    <input style=" float: left;" type="radio" id="status"
                                    name="status" ng-model="vm.workItemSearch.receivedStatus"
                                    ng-checked="vm.workItemSearch.receivedStatus==0" value="0" >
                                      <span class="padding_radio">Đúng hạn</span>
                                      
                                    <input style=" float: left;"  type="radio" id="status"
                                    name="status" ng-model="vm.workItemSearch.receivedStatus"
                                    ng-checked="vm.workItemSearch.receivedStatus == 1" value="1">
                                      <span class="padding_radio">Quá hạn</span>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <!-- <button type="button" id="find"
                                    class="btn green btn-outline padding-search-right"
                                    ng-click="vm.doSearch()" translate>Tìm kiếm</button> -->
                                <button type="button" id="doSearch" ng-click="vm.doSearch()"
                                 class="btn btn-qlk padding-search-right padding-lable noteQLK" translate>Xem trước</button>
                                 <button type="button" id="excel" ng-disabled="vm.disableBtnExcel"
									class="btn btn-qlk padding-search-right padding-lable excelQLK"
									ng-click="vm.exportFileCons()" translate>Xuất excel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="portlet light bordered">
    <div class="portlet-title background-title">
        <div class="caption">
			<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase" id="appCountWorkItem">{{vm.countWorkItem}}</label><label class="control-label bold lowercase">&nbsp;bản ghi</label>

        </div>
        <div class="text-right margin-row-title">
            <i data-toggle="collapse" data-target="#workItem2"
               class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </div>
    </div>
    <div id="workItem2" class="collapse in from-search">
        <div class="clearfix position-relative">
            <div id="workItemGrid" kendo-grid="vm.workItemGrid"
                 k-options="vm.workItemGridOptions"
                    ></div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
/* chinhpxn20180704_start */
    $('#quantityManagementSearch').keypress(function(event){
/* chinhpxn20180704_end */
        $("input").change(function(){
            $(this).val($.trim($(this).val()));
        });
        document.onkeydown= keyDown;
        function keyDown(e){
            switch(e.keyCode) {
                case 27:
                    $("#cancel").click();
                    break;
                case 13:
                    if($('.k-widget.k-window.fix-footer').css('display')!=='block'){
                        $("#doSearch").click();
                    }
                    break;

            }
        }
    });
</script>

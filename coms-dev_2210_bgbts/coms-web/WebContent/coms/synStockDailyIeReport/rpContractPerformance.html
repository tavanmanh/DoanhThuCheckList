<style>
html {
	overflow-y: scroll;
}

.no-padding {
	padding: 0;

<div data-ng-controller="rpContractPerformanceController as vm">
	<p class="text-brecum">{{vm.String}}</p>
	<form class="form-horizontal row" role="form" id="rpcp_searchForm"
		name="form">
		<div class="form-body">
			<div class="portlet light bordered">
				<div class="portlet-title background-title">
					<div class="caption">
						<span class="caption-subject bold lowercase" translate>Thông
							tin tìm kiếm </span>
					</div>
					<div class="text-right margin-row-title">
						<i data-toggle="collapse" data-target="#dataSearch"
							class="fa fa-chevron-circle-up" aria-hidden="true"></i>
					</div>
				</div>
				<div id="dataSearch" class="collapse in from-search">
					<div class="clearfix position-relative">

						<!--row 1-->
						<div class="clearfix">

							<!--sysGroupName-->
							<div class="form-group col-md-6">
								<label class="col-md-3 control-label" translate>{{vm.htmlLabel.sysGroup}}</label>
								<div class="col-md-8" ng-enter="vm.doSearch()">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
										   ng-click="vm.openDepartmentPopup()"></i>
									</div>
									<input kendo-auto-complete k-options="vm.deptOptions"
										   class=" form-control width100" type="text"
										   ng-model="vm.searchForm.sysGroupText" name="sysGroupName" />
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
										   ng-click="vm.resetFormField('group')"></i>
									</div>
								</div>
							</div>

							<!--contractCode-->
							<div class="form-group col-md-6">
								<label class="col-md-3 control-label" translate>{{vm.htmlLabel.contract}}</label>
								<div class="col-md-8" ng-enter="vm.doSearch()">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
										   ng-click="vm.openContractPopup()"></i>
									</div>
									<input kendo-auto-complete k-options="vm.contractOptions"
										   class=" form-control width100" type="text"
										   ng-model="vm.searchForm.contractCode" name="contractCode" />
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
										   ng-click="vm.resetFormField('contract')"></i>
									</div>
								</div>
							</div>
						</div>

						<!--row 2-->
						<div class="clearfix">
							<!--province-->
							<div class="form-group col-md-6">
								<label class="col-md-3 control-label" translate>{{vm.htmlLabel.province}}</label>
								<div class="col-md-8" ng-enter="vm.doSearch()">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
										   ng-click="vm.openCatProvincePopup()"></i>
									</div>
									<input kendo-auto-complete k-options="vm.provinceOptions"
										   class=" form-control width100" type="text"
										   ng-model="vm.searchForm.provinceCode" name="provinceCode" />
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
										   ng-click="vm.resetFormField('province')"></i>
									</div>
								</div>
							</div>

							<!--ttht-->
							<div class="form-group col-md-6">
								<label class="col-md-3 control-label" translate>TTHT</label>
								<div class="col-md-8" ng-enter="vm.doSearch()">
									<div class="col-md-1">
										<input style="float: left;" type="radio" name="radioFilter"
											   value="1" ng-model="vm.searchForm.filterSearch"/>
									</div>

									<!--TTVHKT-->
									<label class="col-md-3 control-label" translate>TTVHKT</label>
									<div class="col-md-1">
										<input style="float: left;" type="radio" name="radioFilter"
											   value="2" ng-model="vm.searchForm.filterSearch"/>
									</div>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
										   ng-click="vm.resetFormField('filter')"></i>
									</div>
								</div>
							</div>
						</div>

						<!--row 3-->
						<div class="clearfix">
							<!--constructionState-->
							<div class="form-group col-md-6">
								<label class="col-md-3 form-horizontal control-label" translate>Tình trạng triển khai</label>
								<div class="col-md-8" ng-enter="vm.doSearch()">
									<select kendo-drop-down-list style="width: 100%"
											ng-model="vm.searchForm.constructionState"
											k-data-text-field="'name'" k-data-value-field="'id'"
											k-data-source="vm.constructionStateList">
									</select>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
										   ng-click="vm.resetFormField('state')"></i>
									</div>
								</div>
							</div>

							<!--REAL_IE_TRANS_DATE-->
							<!--<div class="form-group col-md-6">-->
								<!--<label class="col-md-3 control-label" translate>{{vm.htmlLabel.dateFrom}}</label>-->
								<!--<div class="col-md-8" ng-enter="vm.doSearch()">-->
									<!--<div class="col-md-5 no-padding position-relative">-->
										<!--<input kendo-date-picker date-time k-format="'dd/MM/yyyy'"-->
											   <!--min-year="1000" id="dateFromCp" name="dateFromCp"-->

											<!--style="color: red" id="errImpReqMess1">{{vm.dateFromErr}}</span>-->
									<!--</div>-->
									<!--<div class="col-md-2" style="text-align: center;">-->
										<!--<label class="control-label" translate>{{vm.htmlLabel.dateTo}}</label>-->
									<!--</div>-->
									<!--<div class="col-md-5 no-padding position-relative">-->
										<!--<input kendo-date-picker date-time k-format="'dd/MM/yyyy'"-->
											   <!--min-year="1000" name="dateToCp" id="dateToCp"-->
											   <!--style="width: 100%;" ng-model="vm.searchForm.dateTo"-->
											   <!--ng-change="vm.validateDateField('dateToCp')" /> <span-->
											<!--style="color: red" id="errImpReqMess2">{{vm.dateToErr}}</span>-->
									<!--</div>-->
									<!--<div class="One_icon">-->
										<!--<i class="fa fa-times" aria-hidden="true"-->
										   <!--ng-click="vm.resetFormField('date')"></i>-->
									<!--</div>-->
								<!--</div>-->
							<!--</div>-->
							<!--REAL_IE_TRANS_DATE-->
							<div class="form-group col-md-6" ng-enter="vm.doSearch()">
								<label class="col-md-3 control-label req" translate>{{vm.htmlLabel.dateFrom}}</label>
								<div class="clearfix position-relative col-md-8"
									 id="realIeTransDate-rpContractPerformance">
									<div class="col-md-5 no-padding position-relative">
										<input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
											   min-year="1000"
											   id="rpcp_dateFrom" name="rpcp_dateFrom"
										style="width: 100%;" ng-model="vm.searchForm.dateFrom"/>

									</div>
									<div class="col-md-2" style="text-align: center;">
										<label class="control-label" translate>{{vm.htmlLabel.dateTo}}</label>
									</div>
									<div class="col-md-5 no-padding position-relative">

											   min-year="1000"
											   id="rpcp_dateTo" name="rpcp_dateTo"

					</div>
					<div class="clearfix form-actions margin-top">
						<div class="row">
							<div class="col-md-12 text-center">
								<!-- <button type="button" id="find"
                                    class="btn green btn-outline padding-search-right"
                                    ng-click="vm.doSearch()" translate>Tìm kiếm</button> -->
								<button type="button" id="sst_doSearch" ng-click="vm.doSearch()"
									class="btn btn-qlk padding-search-right searchQLK" translate>Tìm
									kiếm</button>
								<button type="button" id="excel" ng-disabled="vm.disableBtnExcel"
										class="btn btn-qlk padding-search-right padding-lable excelQLK"
										ng-click="vm.exportExcel()" translate>Xuất excel</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>

	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="appCount">{{vm.count}}</label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>

			</div>
		</div>
		<div id="grid" class="collapse in from-search">
			<div class="clearfix position-relative">
				<div id="rpContractPerformanceGrid" kendo-grid="vm.rpContractPerformanceGrid"
					k-options="vm.rpContractPerformanceGridOptions"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('#rpcp_searchForm')
			.keypress(
					function(event) {
						$("input").change(function() {
							$(this).val($.trim($(this).val()));
						});
						document.onkeydown = keyDown;

						function keyDown(e) {
							switch (e.keyCode) {
							case 27:
								$("#cancel").click();
								break;
							case 13:
								if ($('.k-widget.k-window.fix-footer').css(
										'display') !== 'block') {
									$("#doSearchAssign").click();
								}
								break;

							}
						}
					});
</script>

<style>
#approvepopupApp:before {
	content: "";
	font-family: FontAwesome;
	font-style: normal;
	font-weight: normal;
	text-decoration: inherit;
	font-size: 18px;
	padding-right: 0.5em;
	position: absolute;
	top: 1px;
	left: 7px;
	color: #0F0;
}

#approvepopupApp {
	padding: 4px 17px 4px 30px;
	width: initial;
	position: relative;
}

.no-padding {
	padding: 0;
}

html {
	overflow-y: scroll;
}
</style>
<div data-ng-controller="configStaffTangentController  as vm">
	<p class="text-brecum">{{vm.String}}</p>
	<form class="form-horizontal row" role="form"
		id="configStaffTangentSearchList">
		<div class="form-body">
			<div class="portlet light bordered">
				<div class="portlet-title background-title">
					<div class="caption">
						<span class="caption-subject bold lowercase" translate>Thông
							tin tìm kiếm </span>

					</div>
					<div class="text-right margin-row-title">
						<i data-toggle="collapse" data-target="#projectForm"
							class="fa fa-chevron-circle-up" aria-hidden="true"></i>
					</div>
				</div>
				<div id="projectForm" class="collapse in from-search">
					<div class="clearfix position-relative">
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 form-horizontal control-label " translate>Tỉnh</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
											ng-click="vm.openCatProvincePopup('searchForm')"></i>
									</div>
									<input kendo-auto-complete k-options="vm.provinceOptions"
										class=" form-control width100" type="text" id="provinceCode"
										ng-model="vm.searchForm.provinceCode" name="provinceCode" />
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.clearInput('provinceCode')"></i>
									</div>
								</div>
							</div>

							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Cấp</label>
								<div class="col-md-8 margin_top">
									<input style="float: left;" type="radio" name="state"
										ng-model="vm.searchForm.type" value=""><span
										class="padding_radio">Tất cả</span> <input
										style="float: left;" type="radio"
										ng-model="vm.searchForm.type" name="state" value="1">
									<span class="padding_radio">Quản lý</span> <input
										style="float: left;" type="radio" name="state"
										ng-model="vm.searchForm.type" value="2"> <span
										class="padding_radio">Nhân viên</span>
								</div>
							</div>
						</div>

						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 form-horizontal control-label " translate>Nhân viên</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
											ng-click="vm.openStaffPopup('searchForm')"></i>
									</div>
									<input kendo-auto-complete k-options="vm.staffOptions"
										class=" form-control width100" type="text" id="staffName"
										ng-model="vm.searchForm.staffName" name="staffName" />
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.clearInput('staffName')"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button" id="doSearch" ng-click="vm.doSearch()"
										class="btn btn-qlk padding-search-right searchQLK" translate>Tìm
										kiếm</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="appCountConfig">{{vm.countConfig}}</label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>

			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#projectTable"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="projectTable" class="collapse in from-search">
			<div class="clearfix position-relative">
				<div id="configStaffGrid" kendo-grid="vm.configStaffGrid"
					k-options="vm.configStaffGridOptions"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$('#configStaffTangentSearchList')
			.keypress(
					function(event) {
						$("input").change(function() {
							$(this).val($.trim($(this).val()));
						});
						document.onkeydown = keyDown;
						function keyDown(e) {
							switch (e.keyCode) {
							case 27:
								$("#cancel").click();
								break;
							case 13:
								if ($('.k-widget.k-window.fix-footer').css(
										'display') !== 'block') {
									$("#doSearch").click();
								}
								break;

							}
						}
					});
</script>

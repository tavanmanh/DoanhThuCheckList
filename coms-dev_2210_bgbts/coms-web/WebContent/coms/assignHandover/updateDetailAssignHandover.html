<div class="form-body">
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="portlet-title background-title">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>Thông
						tin giao nhận BGMB</span>
				</div>
				<div class="text-right margin-row-title">
					<i data-toggle="collapse" data-target="#giaoNhanBGMBId"
						class="fa fa-chevron-circle-up" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="portlet light bordered" id="giaoNhanBGMBId">
			<!-- <div class="portlet-title background-title">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>Thông
						tin giao nhận BGMB</span>
				</div>
			</div> -->
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Ngày TTHT
						giao việc:</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.assignSearch.companyAssignDate}}</label>

					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Số ngày
						TTHT đã giao</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.assignSearch.numberCompanyAssignDate}}</label>

					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Ngày giao
						nhận BGMB</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.assignSearch.departmentAssignDate}}</label>

					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Người nhận
						BGMB</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.assignSearch.fullName}}</label>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="portlet-title background-title">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>Thông
						tin cập nhật</span>
				</div>
				<div class="text-right margin-row-title">
					<i data-toggle="collapse" data-target="#capNhatId"
						class="fa fa-chevron-circle-up" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="portlet light bordered" id="capNhatId">
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-12 control-label bold margin_top" translate>Nhận
						mặt bằng có vướng</label>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-3 control-label bold margin_top" translate>Thi
						công</label>
					<div class="col-md-9 margin_top">
						<input style="float: left;" type="radio" id="statusDd"
							name="status" ng-model="caller.assignSearch.stationType"
							ng-checked="caller.assignSearch.stationType == 1" value="1"> <label
							style="font-weight: 400" for="statusDd" class="padding_radio">Dưới
							đất</label>
							<input style="float: left;" type="radio" id="statusTm"
							name="status" ng-model="caller.assignSearch.stationType"
							ng-checked="caller.assignSearch.stationType == 2" value="2"> <label
							style="font-weight: 400" for="statusTm" class="padding_radio">Trên
							mái</label>
					</div>

				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6">
					<input style="float: left;" type="checkbox" id="statusVuong"
						name="status" ng-model="caller.assignSearch.statusVuong" ng-change="caller.checkVuong()"
						ng-checked="caller.assignSearch.statusVuong == true"
						class="col-md-1"> <label class="col-md-4 control-label"
						translate>Vướng</label>
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Nội dung
						vướng</label>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label bold" translate>Hạng
						mục có sẵn</label>
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<textarea rows="4" cols="55" ng-model="caller.assignSearch.receivedObstructContent" id="vuongContentId"></textarea>
					<span id="vuongReq" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" style="color:red; display:none" data-for="" role="alert">
					<span class="k-i-warning">Nội dung vướng không được để trống</span></span>
				</div>
				<div class="form-group col-md-6">
					<div class="clearfix">
						<div class="form-group col-md-6">
							<input style="float: left;" type="checkbox" id="statusCcs"
								name="status" ng-model="caller.assignSearch.haveCot" ng-change="caller.changeCheckCot()"
								ng-checked="caller.assignSearch.haveCot == true" value="Cột"> <label
								style="font-weight: 400" for="status1" class="padding_radio" >Cột
								có sẵn</label>
						</div>
						<div class="form-group col-md-6">
							<input style="float: left;" type="checkbox" id="statusNcs"
								name="status" ng-model="caller.assignSearch.haveNha" ng-change="caller.changeCheckNha()"
								ng-checked="caller.assignSearch.haveNha == true" value="Nhà"> <label
								style="font-weight: 400" for="status2" class="padding_radio">Nhà
								có sẵn</label>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<input style="float: left;" type="checkbox" id="statusTdcs"
								name="status" ng-model="caller.assignSearch.haveTiepDia" ng-change="caller.changeCheckTiepDia()"
								ng-checked="caller.assignSearch.haveTiepDia == true" value="Tiếp địa"> <label
								style="font-weight: 400" for="status1" class="padding_radio">Tiếp
								địa có sẵn</label>
						</div>
						<div class="form-group col-md-6">
							<input style="float: left;" type="checkbox" id="statusAccs"
								name="status" ng-model="caller.assignSearch.haveAC" ng-change="caller.changeCheckAC()"
								ng-checked="caller.assignSearch.haveAC == true" value="AC"> <label
								style="font-weight: 400" for="status2" class="padding_radio">AC
								có sẵn</label>
						</div>
					</div>
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-10 control-label bold" translate>Nhận
						mặt bằng có vật tư may đo</label>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-6 control-label bold" translate>Thông
						tin nhận</label>
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<input style="float: left;" type="checkbox" id="statusVtmd"
						name="status" ng-model="caller.assignSearch.statusVtmd"
						ng-checked="caller.assignSearch.statusVtmd == true"
						class="col-md-1"> <label
						class="col-md-4 control-label col-md-1" translate>Có vật
						tư may đo</label>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-3 control-label" translate>Độ cao cột
						(m)</label>

					<div class="col-md-9">
						<input id="columnHeightId" class=" form-control width100" type="text"
							ng-model="caller.assignSearch.columnHeight" ng-disabled="caller.columnHeight"/>
					</div>
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Nội dung
						vật tư </label>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-3 control-label" translate>Số mố co
						(cái)</label>

					<div class="col-md-9">
						<input id="keySearch" class=" form-control width100" type="text"
							ng-model="caller.assignSearch.numberCo" />
					</div>
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<textarea rows="4" cols="55" ng-model="caller.assignSearch.receivedGoodsContent" id="vatTuId"></textarea>
					<span id="vatTuReq" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" style="color:red; display:none" data-for="" role="alert">
					<span class="k-i-warning">Nội dung vật tư không được để trống</span></span>
				</div>
				<div class="form-group col-md-6">
					<div class="clearfix">
						<div class="form-group">
							<label class="col-md-3 control-label" translate>Loại nhà</label>
							<div class="col-md-9">
								<div class="input-icon right ">
                                    <i class="fa fa-search directive"></i>
                                </div>
								<input style="width: 100%;" id="loaiNha"
									ng-model="caller.assignSearch.houseTypeName"
									kendo-auto-complete k-options="caller.houseTypeOptions" ng-disabled="caller.houseType"/>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group">
							<label class="col-md-3 control-label" translate>Loại tiếp
								địa</label>
							<div class="col-md-9">
								<div class="input-icon right ">
                                    <i class="fa fa-search directive"></i>
                                </div>
								<input style="width: 100%;"
									ng-model="caller.assignSearch.groundingTypeName" id= "loaiTd"
									kendo-auto-complete k-options="caller.groundingTypeOptions" ng-disabled="caller.groundingType"/>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-12 control-label bold" translate>Trạm
						có thi công tường rào không?</label>
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<input style="float: left;" type="checkbox" id="statusTr"
						name="status" ng-model="caller.assignSearch.isFence" ng-change="caller.changeCheckIsFence()"
						ng-checked="caller.assignSearch.isFence == true"
						class="col-md-1"> <label
						class="col-md-4 control-label col-md-1" translate>Tường
						rào</label>
				</div>
			</div>

		</div>
	</div>
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="portlet-title background-title" style="margin-top: 10px" ng-if="caller.detail.listImage.length > 0">
                <div class="caption">
                        <span class="caption-subject bold lowercase"
                              translate>{{caller.detailLabel.headerImages}}</span>
                </div>
                <div class="text-right margin-row-title">
                    <i data-toggle="collapse" data-target="#TTXL"
                       class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                </div>
            </div>
            
            <div id="TTXL" class="padding-width18 clearfix collapse in from-search"
                 ng-if="caller.detail.listImage.length > 0">

                <div class="padding-width18" style="margin-bottom: 40px">
                    <div class="border-gray">
                        <div class="clearfix position-relative">
                            <div style="width: 500px; margin: auto;">
                                <img class="image-cus" style="max-width: 100%;height: auto" ng-click="caller.downloadImage()" 
                                     ng-src="data:image/jpeg;base64,{{caller.imageSelected.base64String}}">
                            </div>
                        </div>
                    </div>

                    <div class="border-gray">
                        <div class="clearfix position-relative">
                            <div ng-repeat="image in caller.detail.listImage">
                                <div class="wrap-image" ng-click="caller.changeImage(image)">
                                    <img class="image-cus" ng-src="data:image/jpg;base64,{{image.base64String}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div id="TTXL" class="padding-width18 clearfix collapse in from-search"
                 ng-if="caller.detail.listImage.length > 0">

                <div class="padding-width18" style="margin-bottom: 40px">
                    <div class="border-gray">
                        <div class="clearfix position-relative">
                            <div style="width: 500px; margin: auto;">
                                <img class="image-cus" style="max-width: 100%;height: auto" ng-click="caller.downloadImage()" 
                                     ng-src="data:image/jpeg;base64,{{caller.imageSelected.base64String}}">
                            </div>
                        </div>
                    </div>

                    <div class="border-gray">
                        <div class="clearfix position-relative">
                            <div ng-repeat="image in caller.detail.listImage">
                                <div class="wrap-image" ng-click="caller.changeImage(image)">
                                    <img class="image-cus" ng-src="data:image/jpg;base64,{{image.base64String}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> -->
		</div>
	</div>
	
	<div class="modal-footer" align="right">
		<button type="button" id="saveData"
			class="btn btn-qlk   padding-search-right btn pull-right  saveQLK"
			ng-click="caller.saveEdit()" translate>
			Ghi lại
			<!-- ng-disabled="caller.disableAdd" -->
		</button>
		<button type="button" id="cancel"
			class="btn btn-qlk padding-search-right margin_right10 closeQLK btn pull-right"
			ng-click="caller.cancel()" translate>Hủy bỏ</button>
	</div>
</div>

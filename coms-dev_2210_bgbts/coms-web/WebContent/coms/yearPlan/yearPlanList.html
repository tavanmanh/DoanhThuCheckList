<p class="text-brecum">{{vm.String}}</p>
<form class="form-horizontal row" role="form" id="yearPlanSearchId">
    <div class="form-body">
        <div class="portlet light bordered">
            <div class="portlet-title background-title">
                <div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>

                </div>
                <div class="text-right margin-row-title">
                    <i data-toggle="collapse" data-target="#yearPlan1"
                       class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                </div>
            </div>
            <div id="yearPlan1" class="collapse in from-search">
                <div class="clearfix position-relative">
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Nội dung tìm kiếm</label>

                            <div class="col-md-8">
                                <input id="keySearch" class=" form-control width100" type="text" autofocus="true"ng-enter="vm.doSearch()"
                                       ng-model="vm.yearPlanSearch.keySearch" placeholder="Mã kế hoạch/ Tên kế hoạch/ Năm"/>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Trạng
                                thái</label>

                            <div class="col-md-8 margin_top">
                                <input style=" float: left;" type="radio" id="status1"
                                       name="status" ng-model="vm.yearPlanSearch.status"
                                       ng-checked="vm.yearPlanSearch.status == 1" value="1">
                                <label style="font-weight: 400" for="status1"class="padding_radio">Hiệu lực</label>

                                <input style=" float: left;" type="radio" id="status2"
                                       name="status" ng-model="vm.yearPlanSearch.status"
                                       ng-checked="vm.yearPlanSearch.status == 0" value="0">
                                <label style="font-weight: 400" for="status2"class="padding_radio">Hết hiệu lực</label>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Tình trạng ký CA</label>

                            <div class="col-md-8">
                                <select id="creExtNoteStatus" kendo-multi-select
                                        ng-model="vm.yearPlanSearch.signStateList">
                                    <option value="1">Chưa trình ký</option>
                                    <option value="2">Đang trình ký</option>
                                    <option value="3">Đã ký duyệt</option>
                                    <option value="4">Từ chối ký duyệt</option>
                                </select>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="vm.cancelSingState()"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <!-- <button type="button" id="find"
                                    class="btn green btn-outline padding-search-right"
                                    ng-click="vm.doSearch()" translate>Tìm kiếm</button> -->
                                <button type="button" id="yearPlan" ng-click="vm.doSearch()"
                                        class="btn btn-qlk padding-search-right searchQLK" translate> Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="portlet light bordered">
    <div class="portlet-title background-title">
        <div class="caption">
			<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase"
                                                       id="appCount">{{vm.count}}</label><label
                class="control-label bold lowercase">&nbsp;bản ghi</label>

        </div>
        <div class="text-right margin-row-title">
            <i data-toggle="collapse" data-target="#yearPlan2"
               class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </div>
    </div>
    <div id="yearPlan2" class="collapse in from-search">
        <div class="clearfix position-relative">
            <div id="yearPlanGrid" kendo-grid="vm.yearPlanGrid" k-editable="false"
                 k-options="vm.gridOptions"
                    ></div>
        </div>
    </div>
</div>

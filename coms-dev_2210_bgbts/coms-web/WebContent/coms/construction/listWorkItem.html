
	<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form" >
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>

						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoapp"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demoapp" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Mã công trình</label>
									<div class="col-md-8">
										<input id="keySearch" class=" form-control width100" type="text"
											ng-model="vm.constructionSearch.keySearch" placeholder="Mã công trình/trạm/tỉnh/kế hoạch/hợp đồng"/>
									</div>
								</div>

                                <div class="form-group col-md-6">
                                    <label class="col-md-4 control-label" translate>Tên công trình</label>
                                    <div class="col-md-8">
                                        <select kendo-multi-select style="width: 100%" ng-model="vm.constructionSearch.listStatus"
                                                k-data-text-field="'name'" k-data-value-field="'id'"
                                                k-data-source="vm.statusDataList" >
                                        </select>
                                    </div>

                                </div>
							</div>
							<div class="clearfix">
                                <div class="form-group col-md-6">
                                    <label class="col-md-4 control-label" translate>Nội dung tìm kiếm</label>
                                    <div class="col-md-8">
                                        <div class="input-icon right ">
                                            <i class="fa fa-search directive"
                                               ng-click="vm.openDepartmentTo('dept')"></i>
                                        </div>
                                        <input kendo-auto-complete k-options="vm.deprtOptions1"
                                               ng-blur="vm.changeDataAuto('dept')"
                                               class=" form-control width100" type="text"
                                               ng-model="vm.constructionSearch.sysGroupName" name="dept"
                                               onclick="reset_msg();" required
                                               data-required-msg="Đơn vị không để trống" /> <span id="msg"
                                                                                                  data-for='dvn1' class='k-invalid-msg'></span>
                                    </div>
                                </div>
							</div>
							<div class="clearfix form-actions margin-top">
								<div class="row">
									<div class="col-md-12 text-center">
										<!-- <button type="button" id="find"
											class="btn green btn-outline padding-search-right"
											ng-click="vm.doSearch()" translate>Tìm kiếm</button> -->
											<button type="button" id="findParam" ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
			<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase" id="appCount">{{vm.count}}</label><label class="control-label bold lowercase">&nbsp;bản ghi</label>
				
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demoapp2"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="demoapp2" class="collapse in from-search">
						<div class="clearfix position-relative">
			<div id="workItemGrid" kendo-grid="vm.workItemGrid" k-editable="false"
			k-options="vm.workItemGridOptions"
			></div>
			</div>
			</div>
	</div>
<script type="text/javascript">
 
		$('#appIdSearch').keypress(function(event){
			$("input").change(function(){
		       $(this).val($.trim($(this).val()));
		      });
			document.onkeydown= keyDown;
            function keyDown(e){
       		switch(e.keyCode) {
       			case 27:
       				$("#cancel").click();
       				break;
       			case 13:
       				if($('.k-widget.k-window.fix-footer').css('display')!=='block'){
       				$("#findParam").click();
					}
       				break;
					
       		}
       	} 
					});
	</script>

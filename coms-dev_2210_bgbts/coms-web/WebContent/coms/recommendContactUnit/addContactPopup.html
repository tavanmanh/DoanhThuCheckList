<style>
.paddingLeft10 {
	padding-left: 10px;
}

.k-button.k-upload-button {
	width: 100%;
	border: 1px dotted;
	margin-left: 0px;
}
.k-upload-files, .k-upload-status {
	display: none;
}
.k-button.k-upload-button:hover {
	color: gray;
}

#approveContract {
    height:25px;
}
#o1{
	height:30px;
}
#o2{
	height:30px;
}
</style>
<form class="form-horizontal row padding10"  role="form" name="addContact" id="addContact" kendo-validator="validator" k-options="validatorOptions">
		<div class = "border-gray portlet light bordered">
			<div class="portlet-title background-title">
				<div class="caption">
					<span class="caption-subject bold lowercase ng-scope" translate="">Thông
						tin chung</span>
	
				</div>
				<div class="text-right margin-row-title">
					<i data-toggle="collapse" data-target="#addContactInf"
						class="fa fa-chevron-circle-up" aria-hidden="true"></i>
				</div>
			</div>
			<div id ="addContactInf" class="portlet light bordered collapse in from-search">
				
				<div class="clearfix">
					<div class="form-group row" ">  <!-- style="height: 50px -->
						<div class="col-md-6">
							<label class="col-md-4 control-label req" translate>Tỉnh</label>
							<div class="col-md-8">
								<div class="input-icon right ">
									<i class="fa fa-search directive"
										ng-click="caller.openProvince()" style="cursor: pointer;"></i> <!-- caller.openContractFrame() -->
									<input class=" form-control width100" type="text"
										k-options="caller.patternProvinceOptionsS" kendo-auto-complete
										name="provinceCode"
										data-required-msg="Tỉnh không được bỏ trống"
										ng-model="caller.addFormContact.provinceCode"
										maxlength="200" id="provinceCode" /> <span
										data-for='provinceCode' class='k-invalid-msg'></span> <!-- caller.patternContractFrameOptions -->
								</div>
							</div>
							<div class="One_icon">
								<i class="fa fa-times" aria-hidden="true"
									ng-click="caller.cancelProvinceCode()"></i>
							</div>
						</div>
						<div class="col-md-6">
							<label class="col-md-4 control-label req" translate>Khu vực</label>
							<div class="col-md-8">
								<input class="form-control" ng-blur="focusOut()" name="areaCode" id="areaCode" maxlength="100" disabled="disabled" 
								ng-model="caller.addFormContact.areaCode"/>
								<span data-for='areaCode' class='k-invalid-msg'></span>
							</div>
							<div class="One_icon">
								<i class="fa fa-times" aria-hidden="true"
									ng-click="caller.cancelAreaCode()"></i>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-6">
							<label class="col-md-4 control-label req" translate>Ký hiệu lĩnh vực của đơn vị đến tiếp xúc</label>
							<div class="col-md-8">
								<input class="form-control" ng-blur="focusOut()" name="unitCode" id="unitCode" maxlength="100"  
								ng-model="caller.addFormContact.unitCode"/>
								<span data-for='unitCode' class='k-invalid-msg'></span>
							</div>
						</div>
						<div class="col-md-6">
							<label class="col-md-4 control-label req" translate>Tên đơn vị hoặc chủ đầu tư đến tiếp xúc</label>
							<div class="col-md-8">
								<input class="form-control" ng-blur="focusOut()" name="unitName" id="unitName" maxlength="100"  
								ng-model="caller.addFormContact.unitName"/>
								<span data-for='unitName' class='k-invalid-msg'></span>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-6">
							<label class="col-md-4 control-label req" translate>Địa chi của đơn vị hoặc chủ đầu tư đến tiếp xúc</label>
							<div class="col-md-8">
								<input class="form-control" ng-blur="focusOut()" name="unitAddress" id="unitAddress" maxlength="100"  
								ng-model="caller.addFormContact.unitAddress"/>
								<span data-for='unitAddress' class='k-invalid-msg'></span>
							</div>
						</div>
						<div class="col-md-6">
							<label class="col-md-4 control-label req" translate>Lĩnh vực hoạt động của đơn vị hoặc chủ đầu tư đến tiếp xúc</label>
							<div class="col-md-8">
								<input class="form-control" ng-blur="focusOut()" name="unitField" id="unitField" maxlength="100"  
								ng-model="caller.addFormContact.unitField"/>
								<span data-for='unitField' class='k-invalid-msg'></span>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-6">
							<label class="col-md-4 control-label " translate>Chủ đầu tư nhận được Công văn </label>
							<div class="col-md-8">
								<input class="form-control" ng-blur="focusOut()" name="unitBoss" id="unitBoss" maxlength="100"  
								ng-model="caller.addFormContact.unitBoss"/>
								<span data-for='unitBoss' class='k-invalid-msg'></span>
							</div>
						</div>
						<div class="col-md-6">
							<label class="col-md-4 control-label req" translate>Hạn hoàn thành tiếp xúc</label>
							<div class="col-md-8" >
								<input class="form-control" name="deadlineDateComplete" ng-blur="focusOut()" id="deadlineDateComplete"
								ng-model="caller.addFormContact.deadlineDateComplete" type="text"  kendo-date-picker date-time k-format="'dd/MM/yyyy'"
								ng-change="caller.validateDeadlineDateComplete()"
									required data-required-msg="Hạn hoàn thành tiếp xúc không được để trống"  />
								<span data-for='deadlineDateComplete' class='k-invalid-msg'></span> 
								<span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" style="color:red">{{caller.deadlineDateCompleteErr}}</span>
							</div>
							<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="caller.cancelDeadlineDateComplete()"></i>
							</div>
						</div>
						
					</div>
					
				</div>
			</div>
		
		</div>
		<div class="clearfix form-actions margin-top">
					<div class="row">
						<div class="col-md-12 text-right">
							<button type="button" class="btn btn-qlk padding-search-right closeQLK" id="cancel" ng-click="caller.cancel()" translate>Hủy bỏ</button>
							<button type="button" id="savepopupApp" class="btn btn-qlk padding-search-right saveQLK"  ng-click="caller.saveAddContact()" translate>Ghi lại</button>
						</div>
					</div>
				</div>
</form>
<script type="text/javascript">
		      $("input").change(function(){
		       $(this).val($.trim($(this).val()));
		      });
			   document.onkeydown= keyDown;
              function keyDown(e){
         		switch(e.keyCode) {
         			case 27:
         				$("#cancel").click();
         				break;
         			/* case 13:
					if(e.keyCode===13&& !$('#cancel:focus').length&& !$('#savepopupApp:focus').length){
         				$("#savepopupApp").click();
         				break;
						} */
         		}
         	} 
			
	</script>  
	
	<script>
	$(document)
	.ready(
			function() {
				var caller = angular.element(document.getElementById('addContact')).scope().caller;
				caller.checkRolePdt = caller.checkRolePdt;
			});
</script>

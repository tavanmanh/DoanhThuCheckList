<div class="form-body">
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Mã công
						trình</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.acceptanceObj.constructionCode}}</label>

					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Hợp đồng
						đầu ra</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.acceptanceObj.contractCode}}</label>

					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Trạng thái
						xác nhận nghiệm thu</label>

					<div class="col-md-8">
						<label class=" control-data width100">{{caller.acceptanceObj.acceptanceStatus}}</label>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Thông
					tin VTTB nghiệm thu</span>
			</div>
			<!-- <div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#262"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div> -->
		</div>
	</div>
	<div id="262" class="collapse in from-search border-popup-management" style="display: flex">
		<div class="col-md-12 col-lg-2 border-right">
			<form class="padding-height-20 form-horizontal row" role="form"
				id="form1">
				<div class="form-body">
					<div class="row button-header">
						<a class="col-md-6 col-lg-12 col-sm-3 col-xs-6 margin-top10"
							ng-click="caller.showVTTB(1)"
							ng-class="{'active':caller.showTabVT==1}"> <label
							class="stt_radio1">VTTB A cấp</label>
						</a> <a class="col-md-6 col-lg-12 col-sm-3 col-xs-6 margin-top10 "
							ng-click="caller.showVTTB(2)"
							ng-class="{'active':caller.showTabVT==2}"> <label
							class="stt_radio1">VTTB B cấp</label>
						</a>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-12 col-lg-10  " ng-show="caller.showTabVT==1">
			<form class="padding-height-15 form-horizontal row" role="form"
				id="form1" style="margin-bottom:50px;">
				<div class="form-body">
					<div class="portlet-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Danh
								sách vật tư</span>
						</div>
					</div>
					<div class="padding-width20">
						<div id="DSVTA" kendo-grid="caller.DSVTAGrid"
							k-options="caller.DSVTAGridOptions"></div>
					</div>
					<div class="portlet-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Danh
								sách thiết bị</span>
						</div>
					</div>
					<div class="padding-width20">
						<div id="DSTBA" kendo-grid="caller.DSTBAGrid"
							k-options="caller.DSTBAGridOptions"></div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-12 col-lg-10  " ng-show="caller.showTabVT==2">
			<form class="padding-height-20 form-horizontal row" role="form">
				<div class="form-body">
					<div class="portlet-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Danh
								sách vật tư</span>
						</div>
					</div>
					<div class="padding-width20">
						<div id="DSVTB" kendo-grid="caller.DSVTBGrid"
							k-options="caller.DSVTBGridOptions"></div>
					</div>
					<div class="portlet-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Danh
								sách thiết bị</span>
						</div>
					</div>
					<div class="padding-width20">
						<div id="DSTBB" kendo-grid="caller.DSTBBGrid"
							k-options="caller.DSTBBGridOptions"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div>
		<div class="modal-footer" align="right"
			style="border-top: 1px solid #ccc !important;">
			<button type="button"
				class="btn btn-qlk text-Btn  padding-search-right btn pull-right saveQLK"
				ng-click="caller.saveMerchandise()" ng-disabled="caller.showSave" translate>Xác nhận</button>
			<button type="button" style="margin: 0px !important;"
				class="btn btn-qlk text-Btn  padding-search-right btn pull-right backQLK"
				ng-click="caller.returnAcceptance()" translate>Quay lại</button>
		</div>
	</div>
</div>

<style>
#approvepopupApp:before {
	content: "";
	font-family: FontAwesome;
	font-style: normal;
	font-weight: normal;
	text-decoration: inherit;
	font-size: 18px;
	padding-right: 0.5em;
	position: absolute;
	top: 1px;
	left: 7px;
	color: #0F0;
}

#approvepopupApp {
	padding: 4px 17px 4px 30px;
	width: initial;
	position: relative;
}

.no-padding {
	padding: 0;
}

html {
	overflow-y: scroll;
}
</style>
<div data-ng-controller="reportFollowErpAmsWoController as vm">
	<p class="text-brecum">{{vm.String}}</p>
	<form class="form-horizontal row" role="form"
		id="quantityManagementSearch">
		<div class="form-body">
			<div class="portlet light bordered">
				<div class="portlet-title background-title">
					<div class="caption">
						<span class="caption-subject bold lowercase" translate>Thông
							tin tìm kiếm </span>

					</div>
					<div class="text-right margin-row-title">
						<i data-toggle="collapse" data-target="#workItem1"
							class="fa fa-chevron-circle-up" aria-hidden="true"></i>
					</div>
				</div>
				<div id="workItem1" class="collapse in from-search">
					<div class="clearfix position-relative">
						<div class="clearfix position-relative">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Nội dung
									tìm kiếm</label>
								<div class="col-md-8">
									<input id="keySearch" class=" form-control width100"
										type="text" ng-model="vm.searchForm.keySearch"
										placeholder="Mã trạm/công trình/hợp đồng" />
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 form-horizontal control-label " translate>Tỉnh</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
											ng-click="vm.openCatProvincePopup()"></i>
									</div>
									<input kendo-auto-complete k-options="vm.provinceOptions"
										class=" form-control width100" type="text" id="provincename"
										ng-model="vm.searchForm.provinceName" name="provincename" />
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.clearProvince()"></i>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="clearfix form-actions" style="margin-top: 1%;">
						<div class="row">
							<div class="col-md-12 text-center">
								<button type="button" id="doSearch"
									class="btn btn-qlk padding-search-right padding-lable noteQLK"
									ng-click="vm.doSearch()" translate>Xem trước</button>
								<button type="button" id="excel"
									class="btn btn-qlk padding-search-right padding-lable excelQLK"
									ng-click="vm.exportFile()" translate>Xuất excel</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="appCountReportErp">{{vm.countReportErp}}</label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>

			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#reportErp"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="reportErp" class="collapse in from-search">
			<div class="clearfix position-relative">
				<div id="reportFollowErpAmsWoGridId"
					kendo-grid="vm.reportFollowErpAmsWoGrid"
					k-options="vm.reportFollowErpAmsWoGridOptions"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
/* chinhpxn20180704_start */
    $('#quantityManagementSearch').keypress(function(event){
/* chinhpxn20180704_end */
        $("input").change(function(){
            $(this).val($.trim($(this).val()));
        });
        document.onkeydown= keyDown;
        function keyDown(e){
            switch(e.keyCode) {
                case 27:
                    $("#cancel").click();
                    break;
                case 13:
                    if($('.k-widget.k-window.fix-footer').css('display')!=='block'){
                        $("#doSearch").click();
                    }
                    break;

            }
        }
    });
</script>

<form class="form-horizontal row" role="form" >
    <div class="form-body">
        <div class="  ">
            <div id="partner1" class="collapse in from-search">
                <div class="clearfix position-relative">
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>{{caller.labelSearch}}</label>
                            <div class="col-md-8">
                                <input  class=" form-control width100" type="text" autofocus="true" ng-enter="caller.doSearchPopup(data)"
                                        ng-model="caller.keySearch" />
                            </div>
                        </div>

                    </div>
                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="button"  ng-click="caller.doSearchPopup(data)"
                                        class="btn btn-qlk padding-search-right searchQLK" translate> Tìm kiếm
                                </button>
                                <button type="button"  ng-click="caller.closePopupOnPopup()"
                                        class="btn btn-qlk padding-search-right closeQLK" translate> Đóng
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="portlet light bordered">
    <div class="row">
        <div id="performerPopup" kendo-grid="caller.performerPopupGrid"  k-options="caller.performerOptions"></div>
    </div>
</div>

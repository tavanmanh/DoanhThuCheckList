
<p class="text-brecum">{{vm.String}}</p>
<form class="form-horizontal row" role="form">
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="portlet-title background-title">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>Thông
						tin tìm kiếm </span>

				</div>
				<div class="text-right margin-row-title">
					<i data-toggle="collapse" data-target="#detailYearList1"
						class="fa fa-chevron-circle-up" aria-hidden="true"></i>
				</div>
			</div>
			<div id="detailYearList1" class="collapse in from-search">
				<div class="clearfix position-relative">
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Nội dung
								tìm kiếm</label>
							<div class="col-md-8">
								<input id="keySearch" class=" form-control width100" type="text"ng-enter="vm.doSearch()"
									ng-model="vm.detailMonthPlanSearch.keySearch"
									placeholder="Mã kế hoạch/Tên kế hoạch" />
							</div>
						</div>

						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Năm thực hiện</label>
							<div class="col-md-8">
								<select id="creExtNoteStatus" kendo-multi-select
									ng-model="vm.detailMonthPlanSearch.yearList"  k-options="vm.yearDownListOptions">

								</select>
							</div>
							<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true" ng-click = "vm.cancelListYear()"></i>
							</div>

						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Tháng thực hiện</label>
							<div class="col-md-8">
								<select id="creExtNoteStatus" kendo-multi-select
									ng-model="vm.detailMonthPlanSearch.monthList"  k-options="vm.monthDownListOptions">
								</select>
							</div>
							<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true" ng-click = "vm.cancelListMonth()"></i>
							</div>
						</div>

						<div class="form-group col-md-6">
							<label class="col-md-4 form-horizontal control-label " translate>Đơn vị thực hiện</label>
							<div class="col-md-8">
								<div class="input-icon right ">
									<i class="fa fa-search directive"
										ng-click="vm.openDepartmentTo1('dept1')"></i>
								</div>
								<input kendo-auto-complete k-options="vm.deprtOptions1"
									ng-blur="vm.changeDataDept1('dept1')"
									class=" form-control width100" type="text"
									ng-model="vm.detailMonthPlanSearch.sysGroupName" name="dept1"/>
							</div>
							<div class="One_icon">
								<i class="fa fa-times" aria-hidden="true"
									ng-click="vm.cancelInput('dept1')"></i>
							</div>
						</div>

					</div>

					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Tình trạng ký CA</label>
							<div class="col-md-8">
								<select id="creExtNoteStatus" kendo-multi-select
									ng-model="vm.detailMonthPlanSearch.signStateList">
									<option value="1">Chưa trình ký</option>
									<option value="2">Đang trình ký</option>
									<option value="3">Đã ký duyệt</option>
									<option value="4">Từ chối ký duyệt</option>
								</select>
							</div>
							<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true" ng-click = "vm.cancelListStatus()"></i>
							</div>
						</div>

						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Trạng
								thái</label>
							<div class="col-md-8 margin_top">

								<label><input style="float: left;" type="radio" id="status"
									name="status" ng-model="vm.detailMonthPlanSearch.status"
									ng-checked="vm.detailMonthPlanSearch.status == 1" value="1">
								<span class="padding_radio">Hiệu lực</span></label>
								<label> <input style="float: left;" type="radio" id="status" name="status"
									ng-model="vm.detailMonthPlanSearch.status"
									ng-checked="vm.detailMonthPlanSearch.status == 0" value="0"> <span
									class="padding_radio">Hết hiệu lực</span></label>
							</div>
						</div>
					</div>
					<div class="clearfix form-actions margin-top">
						<div class="row">
							<div class="col-md-12 text-center">
								<!-- <button type="button" id="find"
                                    class="btn green btn-outline padding-search-right"
                                    ng-click="vm.doSearch()" translate>Tìm kiếm</button> -->
								<button type="button" id="findParam" ng-click="vm.doSearch()"
									class="btn btn-qlk padding-search-right searchQLK" translate>Tìm
									kiếm</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<div class="portlet light bordered">
	<div class="portlet-title background-title">
		<div class="caption">
			<span class="caption-subject bold lowercase" translate>Kết quả
				tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
				id="appCountDetailMonth">{{vm.countDetailMonth}}</label><label
				class="control-label bold lowercase">&nbsp;bản ghi</label>

		</div>
		<div class="text-right margin-row-title">
			<i data-toggle="collapse" data-target="#detailYearList2"
				class="fa fa-chevron-circle-up" aria-hidden="true"></i>
		</div>
	</div>
	<div id="detailYearList2" class="collapse in from-search">
		<div class="clearfix position-relative">
			<div id="detailMonthPlanGrid" kendo-grid="vm.detailMonthPlanGrid"
				k-editable="false" k-options="vm.gridOptions"></div>
		</div>
	</div>
</div>

<style>
.form-control[]: {
	background-color: #e5e5e5 !important;
}
</style>

<div id="assignHandoverPopup">
	<form class="form-horizontal row" role="form" name="addForm"
		id="addForm" k-options="validatorOptions">
		<div class="form-body padding10">
			<div class="portlet light bordered">
				<div class="form-body padding10">
					<div class="row caption" id="thongTinChungSpan">
						<span class="caption-subject bold lowercase"
							style="margin-left: 1px !important;" translate>Thông tin
							chung</span>
					</div>
					<div class="portlet light bordered collapse in from-search"
						id="thongTinChung">
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Mã công trình</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" ng-disabled = "caller.isCreate == false"
										id="constructionCode"
										ng-model="caller.addForm.constructionCode"
										name="constructionCode" />
									
								</div>
							</div>

							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Mã
									trạm</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" ng-disabled = "caller.isCreate == false"
										id="stationCode" 
										ng-model="caller.addForm.stationCode"
										name="stationCode" />
								</div>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Mã hợp đồng</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" id="contractCode" ng-disabled = "caller.isCreate == false"
										ng-model="caller.addForm.contractCode" name="contractCode" />
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Loại hợp đồng</label>
								<div class="col-md-8 margin_top">
									<select kendo-drop-down-list style="width: 100%"
								name="contractType" id="contractType"
								ng-model="caller.addForm.contractType"
								k-data-text-field="'name'" k-data-value-field="'code'"
								k-data-source="caller.contractTypeList">
							</select>
								</div>
								
							</div>
						</div>

						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Mã tỉnh</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text"  ng-disabled = "caller.isCreate == false"
										id="provinceCode" 
										ng-model="caller.addForm.provinceCode" name="provinceCode" />
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Mã PXK</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text"  ng-disabled = "caller.isCreate == false"
										id="pxkCode" 
										ng-model="caller.addForm.pxkCode" name="pxkCode" />
								</div>
							</div>


						</div>


						<div class="clearfix">
							<div class="form-group col-md-6" >
								<label class="col-md-4 control-label req" translate>Giá trị vật tư đã nhận</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" ng-disabled = "caller.isCreate == false"
										id="vttbValue" 
										ng-model="caller.addForm.vttbValue" name="vttbValue" />
								</div>
							</div>
						
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Trạng thái công trình</label>
								<div class="col-md-8">
									<textarea class=" form-control width100" type="text" 
										id="constructionStatus" rows="3"
										ng-model="caller.addForm.constructionStatus" name="constructionStatus" />
								</div>
							</div>
							
							

						</div>
					</div>









					<!-- ---------------- -->
					<div class="clearfix form-actions" align="right">
						<button type="button" id="saveData" ng-hide = "caller.isReject == true"
							class="btn btn-qlk   padding-search-right btn pull-right  saveQLK"
							ng-click="caller.save()" translate>Ghi lại</button>
						<button type="button" id="saveData" ng-show = "caller.isReject == true"
							class="btn btn-qlk   padding-search-right btn pull-right  iconHuyNT"
							ng-click="caller.reject()" translate>Từ chối</button>
						<button type="button" id="cancel"
							class="btn btn-qlk padding-search-right margin_right10 closeQLK btn pull-right"
							ng-click="caller.cancel()" translate>Hủy bỏ</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<script>
	$(document)
			.ready(
					function() {
						var caller = angular.element(
								document.getElementById('addForm')).scope().caller;
						//Disabled form

					});
</script>

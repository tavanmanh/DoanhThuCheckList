<div data-ng-controller="rpWoController as vm"
     id="stock_transId">
    <div>
        <p class="text-brecum">{{vm.String}}</p>
        <form class="form-horizontal row" role="form" id="rpMonthOSSearchId"
              kendo-validator="vm.validator" k-options="vm.validatorOptions">
            <div class="form-body">
                <div class="portlet light bordered">
                    <div class="portlet-title background-title">
                        <div class="caption">
							<span class="caption-subject bold lowercase " translate>Thông
								tin tìm kiếm</span>
                        </div>
                        <div class="text-right margin-row-title">

                            <i data-toggle="collapse" data-target="#demo11"
                               class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div id="demo11" class="collapse in from-search">
                        <div class="clearfix">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Loại báo
                                    cáo</label>

                                <div class="col-md-8 margin_top">
                                    <input style=" float: left;" type="radio" id="status1"
                                           name="status" ng-model="vm.searchForm.type"
                                           ng-checked="vm.searchForm.type==1" value="1">
                                    <span class="padding_radio">TR theo các trụ</span>
                                    <input style=" float: left;" type="radio" id="status2"
                                           name="status" ng-model="vm.searchForm.type"
                                           ng-checked="vm.searchForm.type == 2" value="2">
                                    <span class="padding_radio">WO theo đơn vị</span>
                                    <input style=" float: left;" type="radio" id="status3"
                                           name="status" ng-model="vm.searchForm.type"
                                           ng-checked="vm.searchForm.type == 3" value="3">
                                    <span class="padding_radio">WO theo tỉnh</span>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 form-horizontal control-label" translate>Loại WO</label>
                                <div class="col-md-8">
                                    <select kendo-multi-select style="width: 100%"
                                            ng-model="vm.searchForm.listWoTypeId"
                                            k-data-text-field="'woTypeName'" k-data-value-field="'woTypeId'"
                                            k-data-source="woTypes">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Từ ngày</label>
                                <div class="col-md-8">
                                    <div class="col-md-5 no-padding position-relative" style="padding-left: 0px;">
                                        <input kendo-date-picker k-format="'dd/MM/yyyy'"
                                               ng-model="vm.searchForm.fromDate"
                                               style="width: 100%;"
                                               min-year="1000" date-time/>
                                    </div>
                                    <div class="col-md-2" style="text-align: center;"><label class="control-label"
                                                                                             translate>đến</label>
                                    </div>
                                    <div class="col-md-5 no-padding position-relative" style="padding-right: 0px;">
                                        <input kendo-date-picker k-format="'dd/MM/yyyy'"
                                               ng-model="vm.searchForm.toDate"
                                               style="width: 100%;"
                                               min-year="1000" date-time/>
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.cancelListYear()"></i>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix" ng-if="vm.searchForm.type == 3">
<!--                            <div class="form-group col-md-6">-->
<!--                                <label class="col-md-4 form-horizontal control-label" translate>Đơn vị giao Wo</label>-->
<!--                                <div class="col-md-8">-->
<!--                                    <select kendo-multi-select style="width: 100%"-->
<!--                                            ng-model="vm.searchForm.listWoTypeId"-->
<!--                                            k-data-text-field="'woTypeName'" k-data-value-field="'woTypeId'"-->
<!--                                            k-data-source="woTypes">-->
<!--                                    </select>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Đơn vị thực hiện</label>
                                <div class="col-md-8">
                                    <select kendo-multi-select style="width: 100%"
                                            ng-model="vm.searchForm.listGroupId"
                                            k-data-text-field="'groupName'" k-data-value-field="'sysGroupId'"
                                            k-data-source="groupIds">
                                    </select>
                                </div>
                            </div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Đơn vị giao</label>
								<div class="col-md-8">
									<select kendo-drop-down-list style="width: 100%"
										ng-model="vm.searchForm.sysGroupAssign" k-data-text-field="'text'"
										k-data-value-field="'value'" k-data-source="vm.listSysGroupAssign">
									</select>
								</div>
							</div>
							
                        </div>
                        <div class="clearfix form-actions margin-top">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="button" id="doSearch"
                                            class="btn btn-qlk padding-search-right  noteQLK"
                                            ng-click="vm.doSearch()" translate>Xem trước
                                    </button>
                                    <button type="button" id="excel"
                                            class="btn btn-qlk padding-search-right  excelQLK"
                                            ng-click="vm.exportexcel()" translate>Xuất excel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm </span>&nbsp;
            </div>
            <div class="btn-group pull-right margin-row-title">
                <i data-toggle="collapse" data-target="#rpMonthPlanPro"
                   class="fa fa-chevron-circle-up" aria-hidden="true"></i>
            </div>
        </div>

        <div id="rpMonthPlanPro" class="collapse in from-search">
            <div class="clearfix position-relative" ng-if="vm.searchForm.type == 1">
                <div kendo-grid="vm.gridByTrWo" k-editable="false"
                     k-options="vm.gridByTrWoOptions"></div>
            </div>

            <div class="clearfix position-relative" ng-if="vm.searchForm.type == 2">
                <div kendo-grid="vm.gridByProvince" k-editable="false"
                     k-options="vm.gridByProvinceOptions"></div>
            </div>
            <div class="clearfix position-relative" ng-if="vm.searchForm.type == 3">
                <div kendo-grid="vm.gridByGroup" k-editable="false"
                     k-options="vm.gridByGroupOptions"></div>
            </div>
        </div>
    </div>
</div>

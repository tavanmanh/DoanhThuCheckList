<style>
    .modal-content{
        width: 1000px;
        padding: 0;
    }

    .close-modal-x{
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .light-border{
        border: 1px solid #333;
    }
</style>
<div class="modal-header" style="background-color: #33CCCC;">
    <h5 class="modal-title" style="color: whitesmoke" ng-bind-html="modalTitle">Chi tiết thực hiện WO</h5>
    <button type="button" class="close close-modal-x" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="collapse in from-search">
        <div class="clearfix">
            <div class="form-group row">
                <div class="collapse in from-search">
                    <div class="clearfix position-relative">
                        <div kendo-grid="vm.gridDetail" k-editable="false"
                             k-options="vm.gridByDetail"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$dismiss()">
        <i class="fa fa-ban"></i> Đóng
    </button>
</div>

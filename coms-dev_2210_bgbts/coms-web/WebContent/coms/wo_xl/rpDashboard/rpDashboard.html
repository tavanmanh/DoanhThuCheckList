<style>
    #chartdiv, #chartdiv2 , #chartdiv3 , #chartdiv4, #chartDivThueMatBang, #chartDivKhoiCong, #chartDivDongBo, #chartDivPhatSong, #chartDivHshc, #chartDivTDTK {
        width	: 100%;
        height	:400px;
    }
    #lineBorder{
        border: 2px dotted #f39c12;
    }
    #dashA, #dashB , #dashC , #dashD, #dashE{
        font-family: time new roman;
        font-size: 15px;
        margin: 3px;
        background: #ecf0f1;
        font-weight: bold;
        color:#1abc9c;
        font-style:italic;
        text-align:center;
    }
    .amcharts-chart-div a {display:none !important;}
</style>

<div data-ng-controller="rpDashboard  as vm">
<form class="form-horizontal row" role="form" id="chartRpSearch">
    <div class="form-body">
        <div class="portlet light bordered">
            <div class="portlet-title background-title">
                <div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm </span>

                </div>
            </div>
            <div id="workItem1" class="collapse in from-search">
                <div class="clearfix position-relative">
                    <div class="clearfix">
						<div class="form-group col-md-6">    
							<label class="col-md-4 form-horizontal control-label " translate>Đơn vị thực hiện</label>
								<div class="col-md-8">
									<select kendo-multi-select id="state" style="width: 100%"
										name="state" ng-model="vm.chartRpSearch.lstProvinceCode"
										k-options="vm.provinceOptions">
									</select>
								</div>
							</div>
                        
                        <div class="form-group col-md-6">
                           	<label class="col-md-4 control-label req" translate>Từ ngày</label>
                            <div class="col-md-8">
                                <div class="col-md-5 no-padding position-relative">
									<input kendo-date-picker k-format="'dd/MM/yyyy'"
                                           ng-model="vm.chartRpSearch.dateFrom"
                                           style="width: 100%;" id="dateFromId"
                                           min-year="1000" date-time />
                                </div>
								<div class="col-md-2" style="text-align: center;"><label class="control-label" translate>đến</label></div>
									<div class="col-md-5 no-padding position-relative">
										<input kendo-date-picker k-format="'dd/MM/yyyy'"
                                           ng-model="vm.chartRpSearch.dateTo"
                                           style="width: 100%;" id="dateToId"
                                           min-year="1000" date-time />
									</div>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click = "vm.cancelListYear()"></i>
                            </div>
                        </div>
                    </div>
                    <div id="borderCount"></div>
                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="button" id="doSearchRp" ng-click="vm.doSearchRp()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="portlet light bordered">
    <div class="portlet-title background-title">
        <div class="caption">
            <span class="caption-subject bold lowercase" translate>Dashboard báo cáo HTCT</span>
        </div>
    </div>

    <div id ="lineBorder"></div>
    <div id=dashE>Tiến độ triển khai tháng</div>
    <div id="chartDivTDTK">
    </div>

    <div id=dashE>Tiến độ thuê mặt bằng</div>
    <div id="chartDivThueMatBang">
    </div>

    <div id ="lineBorder"></div>
    <div id=dashE>Tiến độ khởi công</div>
    <div id="chartDivKhoiCong">
    </div>

    <div id ="lineBorder"></div>
    <div id=dashE>Tiến độ đồng bộ</div>
    <div id="chartDivDongBo">
    </div>

    <div id ="lineBorder"></div>
    <div id=dashE>Tiến độ phát sóng</div>
    <div id="chartDivPhatSong">
    </div>

    <div id ="lineBorder"></div>
    <div id=dashE>Tiến độ hồ sơ hoàn công</div>
    <div id="chartDivHshc">
    </div>
</div>
</div>

<style>
    .modal-content{
        width: 100%;
        padding: 0;
    }

    .close-modal-x{
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .light-border{
        border: 1px solid #333;
    }
</style>

<div class="modal-header" ng-style="headerColor">
    <h5 class="modal-title" ng-bind-html="opinionOrderLabel.text" style="color: whitesmoke"></h5>
    <button type="button" class="close close-modal-x" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">  Chỉ đạo: </div>
        <div class="col-md-12">
            <textarea ng-model="opinionComment.text" style="width: 100%; height: 120px;"> </textarea>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$dismiss()">
        <i class="fa fa-ban"></i> Hủy bỏ
    </button>
    <button type="button" class="btn btn-secondary" ng-click="$close()">
        <i class="fa fa-floppy-o azure"></i> Ghi lại
    </button>
</div>

<style>
    .app-modal-window .modal-dialog {
        min-width: 500px;
    }

    .modal-content{
        width: 100%;
        padding: 0;
    }

    .close-modal-x{
        position: absolute;
        top: 6px;
        right: 6px;
    }

    .input-half{
        width: 40%;
        display: inline;
    }

    .display-block{
        display: block;
        width: 100%;
    }

</style>

<!-- Select TR Modal -->

<div class="modal-header" style="background-color: #33CCCC;">
    <h5 class="modal-title">Chuẩn bị dữ liệu</h5>
    <button type="button" class="close close-modal-x" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">Chọn TR</div>
        <div class="col-md-12">
            <input class="form-control display-block" type="text"
                   k-options="autoCompleteAvailableTrOptions" kendo-auto-complete
                   ng-model="templateData.trCode" id="autoCompleteAvailableTr" />
        </div>
        <div class="col-md-12">Chọn loại WO</div>
        <div class="col-md-12">
            <select id="woTypeSelectBox" class="form-control display-block"
                    ng-model="templateData.woTypeId"
                    ng-options="woType.woTypeId as woType.woTypeName for woType in woTypes" >
                <option></option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$dismiss()">
        <i class="fa fa-ban"></i> Hủy bỏ
    </button>
    <button type="button" class="btn btn-secondary" ng-click="$close()">
        <i class="fa fa-floppy-o azure"></i> Xác nhận
    </button>
</div>

<!-- End edit WO Modal -->

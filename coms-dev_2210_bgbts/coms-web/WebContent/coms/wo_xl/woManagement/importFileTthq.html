<style>
    html {
        height: 100%;
        min-height: 100%;
    }
    body {
        height: 100%;
        background: #51b8e2;
    }
    .container {
        width: 100%;
        height: 100%;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;

    }
    .container .part {
        width: 20px;
        height: 20px;
        margin-left: 25px;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
        background: #51b8e2;
        border-radius: 4px;
        border: 2px solid #fff;
        -webkit-transition: background 100ms linear;
        transition: background 100ms linear;
        -webkit-animation: change 950ms linear infinite;
        animation: change 950ms linear infinite;
    }
    .container .part:nth-child(1) {
        -webkit-animation-delay: 100ms;
        animation-delay: 100ms;
    }
    .container .part:nth-child(2) {
        -webkit-animation-delay: 200ms;
        animation-delay: 200ms;
    }
    .container .part:nth-child(3) {
        -webkit-animation-delay: 300ms;
        animation-delay: 300ms;
    }
    .container .part:nth-child(4) {
        -webkit-animation-delay: 400ms;
        animation-delay: 400ms;
    }
    .container .part:nth-child(5) {
        -webkit-animation-delay: 500ms;
        animation-delay: 500ms;
    }
    @-webkit-keyframes change {
        0% {
            border-radius: 4px;
        }
        17.5% {
            border-radius: 4px;
        }
        50% {
            border-radius: 100%;
            background: rgba(255,255,255,0.4);
        }
        93.5% {
            border-radius: 4px;
        }
        100% {
            border-radius: 4px;
        }
    }
    @keyframes change {
        0% {
            border-radius: 4px;
        }
        17.5% {
            border-radius: 4px;
        }
        50% {
            border-radius: 100%;
            background: rgba(255,255,255,0.4);
        }
        93.5% {
            border-radius: 4px;
        }
        100% {
            border-radius: 4px;
        }
    }
</style>
<form name="form" class="form-horizontal row " role="form"
      name="yearPlan" id="yearPlan" kendo-validator="validator"
      k-options="validatorOptions" style="">
    <div class="clearfix">
        <div class="file-border">
            <div class="row">
                <a href="javascript:void(0);" id="linkFile" style="text-decoration:underline;float:right;" ng-click="caller.exportFileImportTthq()">Tải
                    file biểu mẫu</a>
            </div>
            <div class="row file-inport">
                <div class="wrapper-input">
                    <div class="k-button k-upload-button">
                        <input class="file-input k-valid" name="fileImporttthq" type="file"
                               kendo-upload="" id="fileImporttthq" tabindex="10" onchange="angular.element(this).scope().onSelectFile()"
                               data-role="upload" autocomplete="off" multiple="multiple">
                        <span id="fileNameTthq" name="fileNameTthq">Kéo thả các file vào đây hoặc click để chọn file</span>
                    </div>
                    <center><span style="color:gray; margin: auto;">Dung lượng &#60;&#61; 100MB, định dạng xlsx,xls</span></center>
                    <div id="loadding" style="display: none;padding-top: 20px;">
                        <div class="container">
                            <div class="part"></div>
                            <div class="part"></div>
                            <div class="part"></div>
                            <div class="part"></div>
                            <div class="part"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <button type="button" class="btn btn-qlk padding-search-right closeQLK" id="cancel" ng-click="caller.cancelImport()" translate>Hủy bỏ</button>
                <button ng-disabled="caller.disableSubmit" type="button" id="savepopupApp" class="btn btn-qlk padding-search-right saveQLK" ng-click="caller.submitImportTthq()" translate>Ghi lại</button>
            </div>
        </div>
        <script type="text/javascript">
            $("input").change(function() {
                $(this).val($.trim($(this).val()));
            });
            document.onkeydown = keyDown;
            function keyDown(e) {
                switch (e.keyCode) {
                    case 27:
                        $("#cancel").click();
                        break;
                    case 13:
                        if (e.keyCode === 13 && !$('#cancel:focus').length
                            && !$('#savepopupApp:focus').length) {
                            $("#savepopupApp").click();
                            break;
                        }
                }
            }
        </script>
</form>

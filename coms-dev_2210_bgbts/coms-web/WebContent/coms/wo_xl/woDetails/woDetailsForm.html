<style>

    .display-block {
        display: block;
        width: 100%;
    }

    .input-half {
        width: 48%;
        display: inline;
    }

    .grey {
        color: #333;
    }

    .yellow {
        color: #E0D014
    }

    .azure {
        color: #011995;
    }

    .green {
        color: lawngreen;
    }

    .mt5 {
        margin-top: 5px;
    }

    .fs20 {
        font-size: 20px;
    }

    .mb5 {
        margin-bottom: 5px;
    }

    .cedtpl {
        font-size: 25px;
        text-align: center;
    }

    .timeline {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* The actual timeline (the vertical ruler) */
    .timeline::after {
        content: '';
        position: absolute;
        width: 6px;
        background-color: white;
        top: 0;
        bottom: 0;
        margin-left: -40px;
    }

    /* Container around content */
    .timepoint {
        padding: 10px 40px;
        position: relative;
        background-color: inherit;
    }

    /* The circles on the timeline */
    .timepoint::after {
        content: '';
        position: absolute;
        width: 25px;
        height: 25px;
        background-color: white;
        border: 4px solid #FF9F55;
        top: 15px;
        border-radius: 50%;
        z-index: 1;
        left: 30px;
    }

    /* Add arrows to the right container (pointing left) */
    .right::before {
        content: " ";
        height: 0;
        position: absolute;
        top: 22px;
        width: 0;
        z-index: 1;
        left: 30px;
        border: medium solid white;
        border-width: 10px 10px 10px 0;
        border-color: transparent white transparent transparent;
    }

    /* The actual content */
    .timeline-content {
        padding: 20px 30px;
        background-color: white;
        position: relative;
        border-radius: 6px;
        left: 30px;
    }

    .big-image-modal .modal-dialog {
        width: 1000px;
        text-align: center;
    }

    .big-image-modal .modal-dialog .modal-content {
        background-color: transparent;
        padding: 0;
        border: 0;
    }

    .delete-image-btn {
        position: absolute;
        left: 10px;
        top: 10px;
        width: 20px;
        height: 20px;
        border: 1px solid red;
        border-radius: 10px !important;
        color: red;
        font-size: 28px;
        line-height: 13px;
        cursor: pointer;
    }

    .k-widget.k-window.fix-footer {
        z-index: 10103 !important;
    }

    .smaller-btn {
        border-radius: 4px;
        padding: 5px;
    }

    .h32 {
        height: 32px;
    }

	html {
		overflow-y: scroll;
	}
</style>

                                || (vm.workingWO.woTypeCode == 'DOANHTHU' && vm.workingWO.state == 'TC_TCT_REJECTED')
                                || (vm.workingWO.woTypeCode == 'HSHC' 
	                                && (vm.workingWO.state == 'CD_OK' || vm.workingWO.state == 'RECEIVED_PQT' || vm.workingWO.state == 'RECEIVED_TTDTHT' || (vm.workingWO.state == 'PQT_NG' && permissions.approveHtctHshc) || (vm.workingWO.state == 'TTDTHT_NG' && permissions.permissions.approveRevenueSalary)) 
	                                && vm.workingWO.apWorkSrc==4 && vm.workingWO.trId!=null) "
                            ng-click="acceptRejectQuantityValue()">Ghi nhận sản lượng
                    </button>
                    <!-- HienLT56 - ghi lại những thay đổi đối với quyền EDIT ADMIN_WO của TTHT-->
                    <button class="btn padding-search-right btn-primary" ng-show="vm.checkSysAdminTTHT && vm.checkStateForRoleTTHTEdit"
                            ng-click="acceptChangeForTTHT()">Ghi nhận thay đổi
                    </button>
                    <!-- HienLT56 -->
                    <button class="btn padding-search-right btn-primary"
                            ng-if="(vm.workingWO.state == 'WAIT_TC_BRANCH' || vm.workingWO.state == 'TC_TCT_REJECTED') && permissions.approveTcBranch"
                            ng-click="vm.tcApprove('',2)">TC trụ duyệt
                    </button>
                    <button class="btn padding-search-right btn-primary"
                            ng-if="vm.workingWO.state == 'WAIT_TC_TCT' && permissions.approveTcTct"
                            ng-click="vm.tcApprove('',1)">TC TCT duyệt
                    </button>
                    <button class="btn padding-search-right btn-primary" ng-if="vm.canExtendDueDate"
                            ng-click="vm.extendDueDate()">Gia hạn
                    </button>
                    <button class="btn padding-search-right btn-primary"
                            ng-if="vm.isOverdue && vm.canPostOverdueReason && vm.workingWO.overdueApproveState != 'APPROVED'"
                            ng-click="vm.openOverdueReasonModal()">Giải trình lý do thực hiện quá hạn
                    </button>
                    <button class="btn padding-search-right btn-primary" ng-if="vm.canApprovedOkWoTkdt"
                            ng-click="vm.approvedOkWoTkdt()">Đóng WO
                    </button>
                    <!--Huypq-05072021- Btn đóng WO TTHQ -->
                    <button class="btn padding-search-right btn-primary" ng-if="vm.canApprovedOkWoTthq"
                            ng-click="vm.approvedOkWoTthq()">Đóng WO
                    </button>
                    <!-- Huy-end -->
                    <button class="btn padding-search-right btn-primary" ng-if="vm.canApprovedOkWoVuong"
                            ng-click="vm.approvedOkWoVuong()">Đóng WO
                    </button>
                    <!-- Huypq-06122021-start -->
                    <button class="btn padding-search-right btn-warning" ng-if="vm.workingWO.woTypeCode == 'HSHC' 
	                                && ((permissions.approveRevenueSalary && vm.workingWO.state == 'WAIT_PQT') || (permissions.approveDthtHtctHshc && vm.workingWO.state == 'WAIT_TTDTHT')) 
	                                && vm.workingWO.apWorkSrc==4 && vm.workingWO.trId!=null"
                            ng-click="vm.acceptHardFile()">Nhận hồ sơ bản cứng
                    </button>
                    <!-- Huy-end -->
                    <!-- Huypq-06012022-start -->
                    <button class="btn padding-search-right btn-primary" ng-if="vm.workingWO.woTypeCode == 'DOANHTHU_DTHT' && vm.workingWO.state == 'NG' && permissions.cdWO"
                            ng-click="vm.reProcessWo()">Thực hiện lại
                    </button>
                    <!-- Huy-end -->

                    <a id="okNgModalOpenBtn" style="display: none" data-toggle="modal"
                       data-target="#quickCreateWoModalId"></a>
                </div>
            </div>
        </div>
</div>

</form>

</div>

<!-- Check OK NG Modal -->

     data-ng-controller="woDetailsController as vm">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="padding: 0;">
            <div class="modal-header" style="background-color: #33CCCC;">
                <h5 class="modal-title">Đánh giá kết quả công việc</h5>
                <button type="button" class="close close-modal-x" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="collapse in from-search">
                    <div class="clearfix position-relative">
                        <div class="clearfix">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label class="display-block control-label" style="text-align: left !important;"
                                           translate>Nội dung</label>
                                    <textarea style="max-width: 100%; width: 100%"></textarea>
                                </div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="vm.changeStateOk()" data-dismiss="modal">Ok
                </button>
                <button type="button" class="btn btn-info" ng-click="vm.changeStateNotGood()" data-dismiss="modal">Not
                    good
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<style>
html {
	overflow-y: scroll;
}

.no-padding {
	padding: 0;
}
</style>
<div data-ng-controller="assignHandoverTTKTController as vm">
	<p class="text-brecum">{{vm.String}}</p>
	<form class="form-horizontal row" role="form" id="assignHandoverSearch"
		name="form">
		<div class="form-body">
			<div class="portlet light bordered">
				<div class="portlet-title background-title">
					<div class="caption">
						<span class="caption-subject bold lowercase" translate>Thông
							tin tìm kiếm </span>
					</div>
					<div class="text-right margin-row-title">
						<i data-toggle="collapse" data-target="#assignHandover"
							class="fa fa-chevron-circle-up" aria-hidden="true"></i>
					</div>
				</div>
				<div id="assignHandover" class="collapse in from-search">
				
				<!-- <i data-toggle="dropdown" class="tooltip1  tooltipshow_search_advance" aria-expanded="false">
					<button style="overflow: hidden;" class="search_advance" ng-show="vm.iconDiss" ng-click="vm.iconDiss=!vm.iconDiss">
						<span class="tooltiptext">Mở rộng</span>
						<i class="fa fa-search-plus" aria-hidden="true" style="color:#e0d014"></i>
					</button>

				</i>
				<i data-toggle="dropdown" class="tooltip1 tooltiphide_search_advance" aria-expanded="false">
					<button style="overflow: hidden;" class="search_advance" ng-show="!vm.iconDiss" ng-click="vm.iconDiss=!vm.iconDiss">
						<span class="tooltiptext">Rút gọn</span>
						<i class="fa fa-search-minus" aria-hidden="true" style="color:#e0d014"></i>
					</button>
				</i> -->
				
					<div class="clearfix position-relative">
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Nội dung
									tìm kiếm</label>
								<div class="col-md-8">
									<input id="keySearch" class=" form-control width100"
										type="text" ng-model="vm.searchForm.keySearch"
										name="keySearch" placeholder="Mã trạm/ Công trình/ Hợp đồng" />
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 form-horizontal control-label " translate>Tỉnh</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
											ng-click="vm.openCatProvincePopup()"></i>
									</div>
									<input kendo-auto-complete k-options="vm.provinceOptions"
										class=" form-control width100" type="text" id="provincename"
										ng-model="vm.searchForm.catProvinceName" name="provincename" />
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.clearProvince()"></i>
									</div>
								</div>
							</div>

						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Đơn vị
									nhận</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
											ng-click="vm.openDepartmentTo('search')"></i>
									</div>
									<input kendo-auto-complete k-options="vm.deptOptions"
										class=" form-control width100" type="text"
										ng-model="vm.searchForm.sysGroupText" name="dept" />
									<!--onclick="reset_msg();"-->
									<span id="msg" data-for='dvn1' class='k-invalid-msg'></span>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.resetFormFieldSysGroup()"></i>
									</div>
								</div>
							</div>

							<div class="form-group col-md-6">
								<label class="col-md-4 form-horizontal control-label " translate>Loại
									công trình</label>
								<div class="col-md-8">
									<select kendo-multi-select style="width: 100%"
										ng-model="vm.searchForm.listCatConstructionType"
										k-data-text-field="'name'" k-data-value-field="'id'"
										k-data-source="vm.catConstructionTypeDataList">
									</select>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.resetFormFieldConsType()"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 form-horizontal control-label " translate>Trạng
									thái giao</label>
								<div class="col-md-8">
									<select ng-model="vm.searchForm.isDelivered"
										class=" form-control width100">
										<option value="2" selected="selected">Tất cả</option>
										<option value="1">Đã giao</option>
										<option value="0">Chưa giao</option>
									</select>
									<!-- <div class="One_icon">
                                        <i class="fa fa-times" aria-hidden="true"
                                           ng-click="vm.resetFormStatus()"></i>
                                    </div> -->
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Ngày HT
									giao từ ngày</label>
								<div class="col-md-8">
									<div class="col-md-5 no-padding position-relative">
										<input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
											min-year="1000" id="dateFrom" name="dateFrom"
											style="width: 100%;" ng-model="vm.searchForm.dateFrom"
											ng-change="vm.checkErrDate('dateFrom')" /> <span
											data-for="dateTo" id="errImpReq1" class="k-invalid-msg"></span>
										<span style="color: red" id="errImpReqMess1">{{vm.errMessage1}}</span>
									</div>
									<div class="col-md-2" style="text-align: center;">
										<label class="control-label" translate>đến</label>
									</div>
									<div class="col-md-5 no-padding position-relative">
										<input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
											min-year="1000" name="dateTo" id="dateTo"
											style="width: 100%;" ng-model="vm.searchForm.dateTo"
											ng-change="vm.checkErrDate('dateTo')" /> <span
											data-for="dateTo" id="errImpReq2" class="k-invalid-msg"></span>
										<span style="color: red" id="errImpReqMess2">{{vm.errMessage2}}</span>
									</div>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.resetFormFieldDate()"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix form-actions margin-top">
						<div class="row">
							<div class="col-md-12 text-center">
								<!-- <button type="button" id="find"
                                    class="btn green btn-outline padding-search-right"
                                    ng-click="vm.doSearch()" translate>Tìm kiếm</button> -->
								<button type="button" id="doSearchAssign"
									ng-click="vm.checkDoSearch()"
									class="btn btn-qlk padding-search-right searchQLK" translate
									ng-disabled="vm.disableSearch">Tìm kiếm</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="appCount">{{vm.count}}</label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>

			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#grid"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="grid" class="collapse in from-search">
			<div class="clearfix position-relative">
				<div id="assignHandoverTTKTGrid"
					kendo-grid="vm.assignHandoverTTKTGrid"
					k-options="vm.assignHandoverTTKTGridOptions"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
    $('#assignHandoverSearch').keypress(function (event) {
        $("input").change(function () {
            $(this).val($.trim($(this).val()));
        });
        document.onkeydown = keyDown;

        function keyDown(e) {
            switch (e.keyCode) {
                case 27:
                    $("#cancel").click();
                    break;
                case 13:
                    if ($('.k-widget.k-window.fix-footer').css('display') !== 'block') {
                        $("#doSearchAssign").click();
                    }
                    break;

            }
        }
    });
</script>
<!--VietNT_end-->
